          <GC_LANG ID="46c21bfd1854453c">
            <md:type>string</md:type>
            <md:expression>exit-point('com.amdocs.config.core.model.xpath.exitpoint.EnvVarValue','GC_LANG')</md:expression>
            <md:validation ID="50011482864fde9c">
              <md:isarray>true</md:isarray>
              <md:rule />
              <md:description />
              <md:severity />
            </md:validation>
            <md:validation ID="324495b5100a7aca">
              <md:rule>../DBdetails/IsDBunicode/text()='true' and (translate(../clarifyEnvProperties/unicode_app/text(),'nN','N')='N' and contains(../DBdetails/DBtableLocale/text(), $val) or translate(../clarifyEnvProperties/unicode_app/text(),'yY','Y')='Y') or ../DBdetails/IsDBunicode/text()='false' and (translate(../clarifyEnvProperties/unicode_app/text(),'nN','N')='N' and contains(../DBdetails/DBtableLocale/text(), $val) or translate(../clarifyEnvProperties/unicode_app/text(),'yY','Y')='Y')</md:rule>
              <md:description>GC_LANG env variable has wrong value in conjunction with DB codepage and the unicode_app property of clarify.env . See comment of this parameter for the detailed validation rule description</md:description>
              <md:severity>Warning</md:severity>
            </md:validation>
            <md:validation ID="4af43ce05c04c1a8">
              <md:rule>../DBdetails/IsDBunicode/text()='true' or ../DBdetails/IsDBunicode/text()='false' and (translate(../clarifyEnvProperties/unicode_app/text(),'nN','N')='N' and  $val=exit-point('com.amdocs.config.core.model.xpath.exitpoint.EnvVarValue','NLS_LANG') and contains(../DBdetails/DBtableLocale/text(), $val) or translate(../clarifyEnvProperties/unicode_app/text(),'yY','Y')='Y')</md:rule>
              <md:description>GC_LANG and NLS_LANG are not equal (see the GC_LANG parameter comment for the complete description).</md:description>
              <md:severity>Warning</md:severity>
            </md:validation>
            <md:validation ID="14bbface222a81cb">
              <md:rule>starts-with(string(../clarifyEnvProperties/db_type/text()), 'oracle') and (../DBdetails/IsDBunicode/text()='true' and exit-point('com.amdocs.config.core.model.xpath.exitpoint.EnvVarValue','NLS_LANG')='UTF-8' or ../DBdetails/IsDBunicode/text()='false' and exit-point('com.amdocs.config.core.model.xpath.exitpoint.EnvVarValue','NLS_LANG')=string(../DBdetails/DBcodePage/text())) or starts-with(string(../clarifyEnvProperties/db_type/text()), 'Mssql')</md:rule>
              <md:description>NLS_LANG value is incorrect (see the GC_LANG parameter comment for the complete description).</md:description>
              <md:severity>Warning</md:severity>
            </md:validation>
            <md:comment>If the DB is unicode then:
     a. unicode_app parameter must be set to No and this parameter value should be equal to some value from the table_locale.crt_locale column
           	or 
     b. unicode_app parameter must be set to Yes
  			               
  If the DB is some codepage besides Unicode then:			               
     a. unicode_app parameter must be set to Yes
  	        or
     b. unicode_app parameter must be set to No  and this parameter value should be equal to some value from the table_locale.crt_locale column (and preferably GC_LANG and NLS_LANG should be equal)
  			 
  If the DB is Oracle then:
     a. If the DB is unicode then the environment variable NLS_LANG must be UTF-8.
         or
     b. If the DB is not unicode then the environment variable NLS_LANG should be the DB code page.
  
  If the DB is Mssql or DB2 then NLS_LANG value is not relevant.</md:comment>
          </GC_LANG>
          <DBdetails ID="ceb4ab9fae021565">
            <IsDBunicode ID="a2e0dcbea4a91bfc">
              <md:type>boolean</md:type>
              <md:description>Determine if CRM DB is a unicode DB. Obtained using a connection to the DB and a query on adp_header. Connection is established using clarify.env.</md:description>
              <md:comment>The query is "select flags from adp_header" .The result is a bitwise and with the hexa value: 0x0040.
  The reason GC_LANG value is passed to the exit point is because it is required when establishing a CRM DB connection.
  Therfore the exit point check if the GC_LANG value exits, if not an error message is given.
  In case GC_LANG is not passed to the exit point, a connection is attempted without checking GC_LANG value.</md:comment>
            </IsDBunicode>
            <DBcodePage ID="ccc6854a25eff4cd">
              <md:type>string</md:type>
              <md:description>The DB code page, obtained using a connection to the DB. Connection is established using clarify.env.</md:description>
              <md:comment>if (db is Mssql()) 
  			    SELECT CONVERT(char(20), SERVERPROPERTY('collation')) AS Expr1
  			else if (db is Oracle()) 
  			    select value from nls_database_parameters where parameter='NLS_CHARACTERSET'
  			else if (db is DB2()) 
  			    SELECT CODEPAGE_ID FROM TABLE(SNAPSHOT_APPL_INFO( CAST(CURRENT SERVER AS VARCHAR(255)), INT(-1))) AS R</md:comment>
            </DBcodePage>
