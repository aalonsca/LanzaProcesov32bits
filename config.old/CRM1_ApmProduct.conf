            <md:type>integer</md:type>
            <md:comment>Defines the maximum number of work items that&#xD;
can be added to the threadPool while there are no free worker threads&#xD;
available; if this value is exceeded, the calling code&#xD;
will block until the queue is empty. Any negative value&#xD;
allows an infinite number of queued work items. Default&#xD;
value is -1.&#xD;
&#xD;
Note that allowing an infinite queue size (as is allowed by&#xD;
default) has a significant impact on how the MinThreads and&#xD;
MaxThreads settings are used. Once the MinThreads setting&#xD;
has been reached, the APM thread pool implementation&#xD;
prefers to enqueue work items rather than increase the&#xD;
number of threads while there is still room in the queue.&#xD;
When the queue is permitted to grow to an infinite size,&#xD;
the number of threads will never increase beyond the&#xD;
configured MinThreads value. As a result, changes to the&#xD;
MaxThreads setting will have no effect. For this reason,&#xD;
we recommend that MinThreads and MaxThreads be set to the&#xD;
same value whenever MaxQueueEntries is set to a negative&#xD;
number, and that both values be increased if you find that&#xD;
your code is frequently waiting for a thread to become&#xD;
available.</md:comment>
