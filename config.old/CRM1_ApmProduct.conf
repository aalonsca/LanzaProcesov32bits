        <LoadFromPars ID="c6e2970453f844af">
          <md:type>boolean</md:type>
          <md:description>Whether to load business processes from par files rather than from the database.</md:description>
          <md:comment>By default the APM engine loads business processes from database tables. Therefore all processes&#xD;
must be deployed to the database as part of preparing the database for the application runtime.&#xD;
&#xD;
When this flag is set to true, processes are loaded at runtime directly from par (process archive) files. &#xD;
In this mode there is no need to deploy processes to the database in advance. &#xD;
See also the parameters ParPath and DeployParsToDB which are relevant for this mode.</md:comment>
          true
        </LoadFromPars>
        <ParPath ID="c14097a4a7561cc7">
          <md:type>string</md:type>
          <md:display />
          <md:comment>When LoadFromPars is true, this parameter determine the path from which par files are loaded.&#xD;
&#xD;
The ParPath is a comma-separated list of entries (on both Linux and Windows).&#xD;
Each entry is one of:&#xD;
&gt; A path on the file system to a par file.&#xD;
Examples: /home/data/p1.par, C:/data/p1.par, ${HOME}/bpm/p1.par&#xD;
&gt; A path on the file system to a directory, all par files in the directory are included.&#xD;
Examples: /home/data, C:/data, ${user.home}/bpm&#xD;
&gt; A path in the classpath (typically, in AmdocsProcMgrData.jar).&#xD;
Examples: classpath:/bpm.par, classpath:/data/bpm/p1.par&#xD;
&#xD;
A file system path can reference an environment variable or a java system property using the syntax&#xD;
${name} as shown in the examples above. &#xD;
As in a java classpath, the order is important. When looking up a given process, the first matching&#xD;
entry in the path is used.&#xD;
For a directory entry, par files are ordered by decreasing modification time.&#xD;
&#xD;
This parameter is ignored if LoadFromPars is false.</md:comment>
          <md:description>The path to lookup par files when LoadFromPars is true.</md:description>
          /opt/amdocs/crm/par/CrmServicesOrchestration.par,/opt/amdocs/crm/par/InboundEmailHandler.par,/opt/amdocs/crm/par/clfyTaskSetActItemForOpportunity.par,/opt/amdocs/crm/par/clfyTaskSetActItemsForCase.par,/opt/amdocs/crm/par/clfyTaskSetSubcase.par
        </ParPath>
        <DeployParsToDB ID="0390a383b77672d7">
          <md:type>boolean</md:type>
          <md:description>Whether to deploy to the database on startup when LoadFromPars is true.</md:description>
          <md:comment>When LoadFromPars is true, this parameter determines whether the loaded business processes are&#xD;
additionally deployed to the database when this service starts.&#xD;
&#xD;
The APM engine itself does not require the database tables to be populated when loading from par files. &#xD;
So by default this parameter is false. &#xD;
Set this parameter to true if the application, third party applications, or reports have direct queries&#xD;
on the definition tables:&#xD;
&gt; table_bpm_process&#xD;
&gt; table_bpm_step&#xD;
&gt; table_bpm_alarm&#xD;
&#xD;
Note that a process that already exists in the database with the same id and save count is&#xD;
assumed to be unmodified and is not redeployed.</md:comment>
          true
        </DeployParsToDB>
      </BPM_Business_Process_Manager>
