        <DoDebugTransactions ID="2e1afcee23d0797a">
          <md:type>boolean</md:type>
          <md:comment>When this field is true and the "Mode" field is "OptimisticLockingDynamicInstantiation",&#xD;
then the process engine will commit an extra transaction after each step instance&#xD;
is started or finished.  The purpose of this is to make it easier to debug a business&#xD;
process, since the effects of each step will be visible in the database as soon as the&#xD;
step has started/finished rather than only at the end of an entire chain of steps.</md:comment>
