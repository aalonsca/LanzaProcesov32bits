          </md:enum>
          <md:comment>Enable/disable AMF metrics from the BPM services. &#xD;
&#xD;
When the field is set:&#xD;
&#xD;
--&gt; none&#xD;
&#xD;
     The BPM services don't produce AMF metrics.&#xD;
&#xD;
--&gt; basic&#xD;
   &#xD;
     The BPM services produce non-instance AMF metrics:&#xD;
&#xD;
	01) [APM.BPM][ProcInst.Started][Counter]&#xD;
