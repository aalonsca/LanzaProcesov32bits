            <md:comment>The TaskQueueAlarm field provides the run-time settings for the task queue alarm &#xD;&#xD;
mechanism which is used to monitor an abnormal growth in a particular task queue.&#xD;
&#xD;
&gt; CallbackClass - the class name of customer callback which implements the &#xD;
                           amdocs.epi.lock.util.MessageQueueAlarm interface. &#xD;
                            The alarm callback class must provide the default constructor which is used &#xD;
                            to create an alarm event for notifying about an abnormal growth in a &#xD;
                            task queue. Specifying a class name automatically enables the task queue &#xD;
                            alarm mechanism; while setting this field to nothing (which is a default value)&#xD;
                            or empty string disables that mechanism.&#xD;
&#xD;
&gt; InitThreshold - the integer value defines a task queue size when an alarm callback is &#xD;
                            called. A next threshold is calculated by adding the ThresholdGap to (when &#xD;
                            a queue continues to grow) or subtracting the  ThresholdGap (when a &#xD;
                            number of queued tasks goes significantly below the threshold) from the&#xD;
                            current threshold value.&#xD;
                            &#xD;
                            Defaults to 500. This value based on the default value of the queueCapacity field, &#xD;
                            which is 1000; the value should be changed appropriately to changed queueCapacity. &#xD;
				It is recommended to set the InitThreshold to a much smaller number that the &#xD;
                            queueCapacity has; this will allow to take an appropriate action before the queue &#xD;
                            reaches its limit which may block Socket Reader threads trying to pass an incoming&#xD;
