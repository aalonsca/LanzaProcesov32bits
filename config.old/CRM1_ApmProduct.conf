connections between your APM application and remote&#xD;
application servers that allow your application to look up&#xD;
and use remote JNDI objects (such as JMS queues or remote&#xD;
EJBs). These connections are established using the parameters&#xD;
you specify in the additional settings fields.&#xD;
&#xD;
The default connections setting provides a sample connection&#xD;
that might be used by a proxy and a&#xD;
generic template for defining any other kind of connection;&#xD;
neither of these default connections will necessarily&#xD;
function as provided, but they can be used as a model for&#xD;
the connections required by your application.&#xD;
&#xD;
TIP: To create a connection for the JMS Manager, the&#xD;
     jndiName and jndiClass values must refer to a&#xD;
     QueueConnectionFactory. See your application server&#xD;
     documentation for details on how to reference this&#xD;
     factory.&#xD;
&#xD;
     Also, note that it is not necessary to create a separate&#xD;
     connection for each JNDI name you wish to look up;&#xD;
     once you have established the necessary connection,&#xD;
     you can programmatically look for additional JNDI names&#xD;
     using the appropriate lookup method on the&#xD;
     ClientConnection object. See the Javadoc for the&#xD;
     amdocs.epi.appserver.ClientConnection interface for&#xD;
     details.</md:comment>
