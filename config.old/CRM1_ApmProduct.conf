uses to verify its connections to other nodes in the&#xD;
cluster. If a connection becomes invalid, all data&#xD;
associated with that node is removed. Defaults to 60000&#xD;
(60 seconds).  A value of -1 will disable the heartbeat.</md:comment>
          60000
        </heartbeatInterval>
        <permissions ID="4e49eb32ae33a789">
          <md:isarray>true</md:isarray>
          <md:comment>Defines a set of permissions for access to APM Services via&#xD;
the management console.&#xD;
&#xD;
Permission settings are based on group and ServiceName. Use an&#xD;
 '*' in the ServiceName field to apply the group's permissions to all&#xD;
services, or enter a service name to apply the group's&#xD;
permissions to a single service. If you enter an explicit service&#xD;
name, note that access to all other services will be denied; to&#xD;
configure access to additional services, you can add additional&#xD;
permissions entries for the same group.&#xD;
&#xD;
For example:&#xD;
Setting group to 'foo' and ServiceName to 'Thread Pool'&#xD;
gives the 'foo' group the configured level of access to the&#xD;
Thread Pool service, but no access to any other services. To&#xD;
provide the 'foo' group with access to additional services, you&#xD;
can add additional entries where the group value is set to 'foo'.&#xD;
&#xD;
Permissions for methods are set via the allowedMethods and&#xD;
deniedMethods parameters. Each can contain a comma-&#xD;
delimited list, or an '*' can be used for allowedMethods to&#xD;
apply to all methods in the named service(s).&#xD;
&#xD;
If allowedMethods is set to a value other than an '*', any&#xD;
method not explicitly listed under allowedMethods will not be&#xD;
accessible.&#xD;
&#xD;
For example:&#xD;
Setting allowed to '*' and leaving the denied parameter blank&#xD;
would allow all methods.&#xD;
&#xD;
Setting allowed to '*' and denied to 'foo' would allow all&#xD;
methods except for 'foo'.&#xD;
&#xD;
Leaving both the allowed and denied parameters blank would&#xD;
allow no methods.&#xD;
&#xD;
Setting allowed to 'foo' and leaving denied blank would allow&#xD;
only 'foo'.&#xD;
&#xD;
Setting allowed to 'foo' and denied to 'bar' would allow only&#xD;
foo. Any other method would also be denied. It is only&#xD;
necessary to set the denied parameter when allowed is set&#xD;
 to '*'.</md:comment>
          <md:description />
          <group ID="017fa653242fdace">
            <md:comment>The group to apply the permissions to. This should match one&#xD;
of the groups specified in the authorizedUsers field.</md:comment>
            <md:type>string</md:type>
            <md:ismandatory>false</md:ismandatory>
          </group>
          <ServiceName ID="c9db6205b9d65050">
            <md:comment>The name of the service to apply permissions to. To set&#xD;
permissions for all services, use the '*'. To set permissions&#xD;
for a specific service, enter that service's name. Note that&#xD;
entering a specific service name denies access to all other&#xD;
services; to provide access to additional services, configure&#xD;
additional permissions entries using the same group value.</md:comment>
            <md:type>string</md:type>
            <md:ismandatory>false</md:ismandatory>
          </ServiceName>
          <allowedMethods ID="3e4c3ca05b43064f">
