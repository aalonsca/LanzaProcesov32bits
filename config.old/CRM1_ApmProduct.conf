        </LockerClass>
        <QueryCustomizationEnabled ID="a3b601ab83de157f">
          <md:type>boolean</md:type>
          <md:comment>'true' indicates that the customized BPM queries should replace the original ones.&#xD;
&#xD;
A Boolean value that determines whether or not&#xD;
customized BPM queries replace original ones:&#xD;
true if a customized/tuned query will be used at run-time&#xD;
