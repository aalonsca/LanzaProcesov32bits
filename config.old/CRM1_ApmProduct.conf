        <StatisticsLevel ID="55315420f0edb7f9">
          <md:type>string</md:type>
          <md:display>StatisticsLevel</md:display>
          <md:description>Controls different statistics from Data Manager and Transaction facilities</md:description>
          <md:comment>Enable/disable particular statistics about Object Model Transaction changes. &#xD;
                                                                                                                  &#xD;
When the field is set:                                                                                            &#xD;
                                                                                                                  &#xD;
--&gt; none                                                                                                          &#xD;
                                                                                                                  &#xD;
       NO statistics is available.    &#xD;
&#xD;
--&gt; basic                                                                                                         &#xD;
              1. Transaction Summary:&#xD;
          &#xD;
         [Transaction]  - the Transaction type: &#xD;
                            a) OM/APM Transaction&#xD;
                            b) J2EE 1PC User/Bean Managed Transaction&#xD;
                            c) J2EE 2PC User/Bean Managed Transaction&#xD;
                            d) J2EE Container Managed Transaction&#xD;
         [#Committed]   - the number of successful commits&#xD;
         [#Rolled Back] - the number of rollbacks&#xD;
         [#Active]      - the number of currently active transactions&#xD;
         &#xD;
         [Object Caches] - the number of Object Cache Factories     &#xD;
&#xD;
         Example:&#xD;
////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
===================================&#xD;
| Transaction      | #Committed   | #Rolled Back | #Active |&#xD;
===================================&#xD;
| Object Model    | 4823              | 0                    | 0            |&#xD;
| Local J2EE        | 3143              | 0                    | 0            |&#xD;
(*) 1680 Object Model Transactions were internal, circular transactions (the max depth = 2).      &#xD;
////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
                                                                                                                &#xD;
--&gt; extended     &#xD;
                                                                                            &#xD;
     1. Transaction Summary&#xD;
     2. Object Model Changes: &#xD;
         [Modification Type]   - indicates if an object is newly created, updated, or deleted.&#xD;
         [#Persistent] - the number of modified Persistent objects&#xD;
         [#Transient]  - the number of modified Transient objects&#xD;
&#xD;
         Example:&#xD;
/////////////////////////////////////////////////////////////&#xD;
[Object Model Changes]&#xD;
==============================&#xD;
| Modification Type | #Persistent  | #Transient   |&#xD;
==============================&#xD;
| New                      | 0                   | 0                  |&#xD;
| Updated               | 17400           | 0                  |&#xD;
| Deleted                | 0                   | 0                  |  &#xD;
/////////////////////////////////////////////////////////////&#xD;
                          &#xD;
--&gt; all&#xD;
&#xD;
                                                                                          &#xD;
     1. Transaction Summary&#xD;
     2. Object Model Changes.&#xD;
     3. Transaction Response Time&#xD;
         [MIN] - the minimum time to complete the Transaction operation&#xD;
         [AVG] - the average time to complete the Transaction operation&#xD;
         [MAX] - the maximum time to complete the Transaction operation&#xD;
         [SD]  - the standard deviation&#xD;
&#xD;
         Example:&#xD;
//////////////////////////////////////////////////////////////////////////////////&#xD;
[Transaction Times]&#xD;
========================================&#xD;
| Transaction Time   | MIN          | AVG         | MAX         | SD           |&#xD;
========================================&#xD;
| XA Duration           | 0              | 9              | 297          | 16           |&#xD;
| J2EE Commit Time | 0              | 4              | 297          | 16           |&#xD;
| DB Writing Time     | 0              | 0             | 281           | 12           |&#xD;
//////////////////////////////////////////////////////////////////////////////////&#xD;
&#xD;
&#xD;
     4. Data Manager Operations used by Transaction and Backward Chaining&#xD;
         [Counter]    - the number of calls to the Data Manager method&#xD;
         [Avg Time]   - the average time to execute the Data Manager method&#xD;
         [Total Time] - the total time spent in the Data Manager method&#xD;
&#xD;
         Example:&#xD;
////////////////////////////////////////////////////////////////////////&#xD;
[Data Manager Operations]&#xD;
====================================&#xD;
|Data Manager Operation| Counter | Avg Time| Total Time|&#xD;
====================================&#xD;
| Read Attribute               | 0            | 0             | 0              |&#xD;
| Read Attributes             | 0            | 0             | 0              |&#xD;
| NOOP Read Attribute    | 0            | 0             | 0              |&#xD;
| NOOP Read Attributes  | 0            | 0             | 0              |&#xD;
| Insert Attributes           | 0            | 0             | 0              |&#xD;
| Update Attributes         | 18024    | 0             | 12530      |&#xD;
| Delete Attributes          | 0            | 0             | 0              |&#xD;
///////////////////////////////////////////////////////////////////////</md:comment>
          <md:enum>
            <row ID="fbf690f222c36cbf">
              <md:isarray>true</md:isarray>
              <val ID="2e8e657cace997a3" />
              <desc ID="983b6de4ae8d7c24" />
            </row>
            <row ID="a177a422ee133483">
              <val ID="d772bcd61077b892">none</val>
              <desc ID="0c6e146f4eeac0be">none</desc>
            </row>
            <row ID="67233ae5cf01ba1d">
