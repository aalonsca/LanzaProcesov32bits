        <StatisticsLevel ID="79b26932394241a8">
          <md:type>string</md:type>
          <md:description>Determines the level of statistics generated for this service.</md:description>
          <md:enum>
            <row ID="82f44d3c7bcee10b">
              <md:isarray>true</md:isarray>
              <val ID="cd432b5e1364b3ad" />
              <desc ID="52727aca9c42d3c2" />
            </row>
            <row ID="c723102d2b63cf9d">
