        <OptimizeAsyncReturn ID="89df7e5421319acf">
          <md:type>boolean</md:type>
          <md:description>Whether the process engine should optimize the processing of async outputs.</md:description>
          <md:comment>This parameter controls whether the process engine attempts to optimize the processing&#xD;
of async outputs returned for a service step.&#xD;
&#xD;
The value of this parameter affects the following:&#xD;
&#xD;
Async return from the same thread that invoked the service: &#xD;
This parameter allows to optimize the case where async outputs are supplied from within&#xD;
the implementation of an async service step inst.&#xD;
The default behavior, when this parameter is false, is to delay the processing of these&#xD;
async outputs by enqueueing an internal JMS message. The async outputs are then applied&#xD;
in the background after the step inst was marked as returnPending.&#xD;
Setting this parameter to true means that the process engine will try to apply the async&#xD;
outputs (and potentially finish the step inst) in the same thread that&#xD;
started the step inst, provided that the call to finishAsync from within the step's&#xD;
implementation was processed in that same thread.&#xD;
This is guaranteed to happen if the implementation uses a direct Java call&#xD;
(ProcMgrCore.finishAsyncStepInst) or a local EJB call. It will also typically happen&#xD;
in practice with a remote EJB call because the app server optimizes the call to be&#xD;
colocated in the same JVM but it is not guaranteed.&#xD;
&#xD;
Delayed async returns:&#xD;
This parameter allows to optimize the case where an async service step inst is finished&#xD;
after a delayed return. When async outputs are returned from a different thread than&#xD;
the service invoking thread, but before the step inst was marked as returnPending,&#xD;
the processing of these outputs is delayed by enqueueing an internal JMS message.&#xD;
The default behavior, when this parameter is false, is to propagate the ExecMode&#xD;
specified by the caller to the delayed call. In particular, if the requested mode is&#xD;
localBackgroundCN or backgroundCN then successor step instances will be processed&#xD;
in yet a different thread. &#xD;
Setting this parameter to true means that successor step instances will be processed&#xD;
in the same JMS thread in which the delayed return is handled, regardless of the original&#xD;
ExecMode specified by the caller.</md:comment>
          false
        </OptimizeAsyncReturn>
        <AutoFillShowpageParams ID="c0d39eefb7fcaead">
