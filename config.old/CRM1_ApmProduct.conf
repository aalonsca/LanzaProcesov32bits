            <md:comment>The DeflaterStrategy field is an optional configuration for the message compression which is used &#xD;
to customize the compression strategy; for example:&#xD;
&#xD;
&gt; FILTERED &#xD;
    Compression strategy best used for data consisting mostly of &#xD;
    small values with a somewhat random distribution.&#xD;
    Forces more Huffman coding and less string matching.&#xD;
&#xD;
&gt; HUFFMAN_ONLY&#xD;
   Compression strategy for Huffman coding only.&#xD;
&#xD;
&gt; DEFAULT_STRATEGY&#xD;
    Default compression strategy. &#xD;
&#xD;
* For more details about the compression strategy, see the javadoc for java.util.zip.Deflater. &#xD;
&#xD;
The default is -1 which corresponds to Deflater.DEFAULT_STRATEGY - the default &#xD;
compression strategy.</md:comment>
            -1
          </DeflaterStrategy>
          <md:comment>The settings for compression of Commit and Cache Invalidation messages:&#xD;
&#xD;
   --&gt; MessageSize -- a minimum size for commit message which must be compressed&#xD;
&#xD;
  --&gt; DeflaterLevel -- the compression level &#xD;
&#xD;
  --&gt; DeflaterStrategy -- the compression strategy&#xD;
&#xD;
The dedicated cache invalidation never uses the message compression; only &#xD;
globally broadcasted cache invalidation messages can be compressed.&#xD;
