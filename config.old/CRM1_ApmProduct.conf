          <md:comment>The counter indicates how many waiting cycles the Distributed Lock Manager &#xD;
must have before determining that an active Lock Server is unresponsive which means &#xD;
an active Lock Server cannot update the HEARTBEAT_TIME field within the period &#xD;
specified in the DBHeartbeatPeriod configuration field of the Lock Server service&#xD;
multiplied on the value of this counter.&#xD;
