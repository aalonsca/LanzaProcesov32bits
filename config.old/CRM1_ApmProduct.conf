        <md:comment>The BPM Recovery service provides the recommended alternative to the legacy RecoveryOnStartup&#xD;
mechanism of the BPM In-Server Execution service. When this service is enabled recovery is not&#xD;
performed on startup even if DoRecoveryOnStartup is set to true.&#xD;
&#xD;
When enabled, this service should be enabled on all servers. However, one and only&#xD;
one server is designated as the one actually performing the recovery on behalf of all servers.&#xD; 
This special server is called the recovery server and can be picked automatically or specified&#xD;
explicitly. The scheduled task on the recovery server is to determine what recovery is needed and&#xD;
perform it. The scheduled task on all other servers is to update a heartbeat column&#xD;
that allows the recovery server to detect when a server has terminated.</md:comment>
        <md:inherit>../../ServiceTemplates/BaseServiceTemplate</md:inherit>
        <BehaveAs ID="057244e9bc28e235">
          <md:type>string</md:type>
          <md:display />
          <md:description>This service can provide two features; Process Instance Recovery and Backup Cache.</md:description>
          <md:enum>
            <row ID="5354a27f10c71d78">
              <md:isarray>true</md:isarray>
              <val ID="717499740c449391" />
              <desc ID="c1804716d367d12c" />
            </row>
            <row ID="0bdb1b297468e078">
              <val ID="26c3801281d82e3d">BPM Process Recovery</val>
              <desc ID="73c35c173c8a52e0">BPM Process Recovery</desc>
            </row>
            <row ID="1e3adc6f9de439d1">
              <val ID="ab8468c6b54bb945">Backup Cache</val>
              <desc ID="224ae37d0cc4fc40">Backup Cache</desc>
            </row>
            <row ID="d6694a31a1dfae84">
              <val ID="828ed06345bbb8e5">BPM Process Recovery and Backup Cache</val>
              <desc ID="22f05c06d24f4e05">BPM Process Recovery and Backup Cache</desc>
            </row>
            <row ID="79754e684f658c76">
              <val ID="60a559543fc31163">Subpartitions Assigner</val>
              <desc ID="3c3d1e1da478325f">Subpartitions Assigner</desc>
            </row>
          </md:enum>
          <md:comment>Defines the features supported by this service:&#xD;
&#xD;
BPM Process Recovery - Do standard process recovery for persistent processes.&#xD;
Backup Cache - Support failover for transient processes by enabling a backup cache.&#xD;
BPM Process Recovery and Backup Cache - Supports both standard process recovery, for&#xD;
persistent processes, and failover, for transient processes, by enabling a backup cache.&#xD;
Subpartitions Assigner - handles subpartitions assignment only.</md:comment>
          BPM Process Recovery
        </BehaveAs>
        <BasePort ID="0e50d510e470aefe">
          <md:type>integer</md:type>
          <md:display />
          <md:description>The starting point to search for a free port.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines the starting point to search for a free port.&#xD;
Reserve a range of free ports starting with this base port and containing at least the maximum number&#xD;
of JVMs per host.</md:comment>
          1024
        </BasePort>
        <Application ID="59640d5c018f1ee5">
          <md:type>string</md:type>
          <md:description>Identifies the application. If left empty then the value for this field is set to the local prefix as defined in BPM Execution Domains.</md:description>
          <md:comment>Normally this parameter should be left empty. The value is taken automatically from&#xD;
the local prefix parameter of the BPM Execution Domains service. &#xD;
This parameter can be set explicitly in case using the local prefix is insufficient. &#xD;
For example, if you have a logical partitioning of servers into groups of servers&#xD;
where each group serves a different purpose then you can set a unique&#xD;
Application id for each group. You will then have a recovery server per group&#xD;
even if all servers share the same local prefix.</md:comment>
        </Application>
        <RecoveryServer ID="ca0925d7d303db9f">
          <md:type>string</md:type>
          <md:description>The name of the server that is designated as the recovery server. If left empty then a recovery server is picked automatically and is replaced automatically when needed.</md:description>
          <md:comment>Normally this parameter should be left empty. The recovery server will be picked up&#xD;
automatically, and furthermore if it is stopped then some other server will replace it&#xD;
automatically. So this setting makes sure that some server is doing recovery as long as&#xD;
at least one server is still running. &#xD;
&#xD;
You should specify a recovery server explicitly only if you want to designate a special&#xD;
dedicated server for this task. For example, you may want to have a dedicated server&#xD;
for recovery that does not take normal work.&#xD;
&#xD;
Note that if a RecoveryServer is explicitly set then only that server is allowed to&#xD;
perform recovery. If it shuts down then no recovery takes place until it is restarted.&#xD;
If you want the recovery server to be replaced automatically then you should leave&#xD;
this parameter empty.</md:comment>
        </RecoveryServer>
        <RecoveryMode ID="bedf0433fe572dcd">
          <md:type>string</md:type>
          <md:description>Determines how recovered instances are processed: background - work is distributed by JMS; local - work is enqueued locally by the WorkManger.</md:description>
          <md:enum>
            <row ID="07af0e11a8dedf1a">
              <md:isarray>true</md:isarray>
              <val ID="8511a13eabc2bfg" />
              <desc ID="08b0a24804e3f574" />
            </row>
            <row ID="9d544f7e08473906">
              <val ID="70e84ce64b0179ef">background</val>
              <desc ID="261047e729973a18">background</desc>
            </row>
            <row ID="cffff01eae4ac55b">
              <val ID="94c1824fc9bb5dbf">local</val>
              <desc ID="095381aeea58b6db">local</desc>
            </row>
          </md:enum>
          <md:comment>You may want to change this parameter to local if you specified a dedicated&#xD;
recovery server.This will make the dedicated recovery server handle not just the&#xD;
recovery itself but also subsequent work triggered by recovery.&#xD;
If you do not have a dedicated recovery server then the default value background&#xD;
will make sure that triggered work is spread evenly across all servers. &#xD;
&#xD;
Note: if you have not configured an  APM JMS queue then you must set this parameter&#xD;
to local.</md:comment>
          background
        </RecoveryMode>
        <MaxHeartbeatMiss ID="c3d7177da9c2dedc">
          <md:type>integer</md:type>
          <md:description>The maximum number of iterations without a heartbeat update before a server run is considered terminated.</md:description>
          <md:comment>The values for Period and MaxHeartbeatMiss determine a maximum bound on&#xD;
recovery delay which is approximately Period X MaxHeartbeatMiss. &#xD;
If you need a lower bound on this delay then you can decrease the Period.&#xD;
On the other hand, if you can tolerate higher bound on this delay then you can increase&#xD;
the Period to reduce the overhead of heartbeat updates.&#xD;
&#xD;
In general the default value for MaxHeartbeatMiss should be fine, but if you decrease&#xD;
the Period to a really low duration then you may need to increase MaxHeartbeatMiss. &#xD;
Any settings should be safe enough to guarantee that a server run will not be considered&#xD;
terminated because it did not have enough time to update its heartbeat.&#xD;
The default setting MaxHeartbeatMiss=3 takes into account the periods offset between&#xD;
different servers as well as some delays in updating the heartbeat which may occur if&#xD;
the server is very loaded.</md:comment>
          3
        </MaxHeartbeatMiss>
        <MaxCommitterRunPeriod ID="674a657f23ff8bf3">
          <md:type>long</md:type>
          <md:description>The maximum period of time after which the run number of a server will be switched.</md:description>
          <md:comment>This parameter sets an upper bound on the number of instances that a recovery query&#xD;
for a particular server run needs to consider.If your system has a very high throughput&#xD;
per server you can decrease this period of time in order to lower the number of instances&#xD;
associated with a given committer run number.&#xD;
Setting this parameter to 0 completely disables switching the committer run.</md:comment>
          86400000
        </MaxCommitterRunPeriod>
        <RecoverLegacyInstances ID="1edbef1d6e5a452f">
          <md:type>boolean</md:type>
          <md:description>Whether to recover legacy instances that were committed before this service was enabled.</md:description>
          <md:comment>Set this parameter to false if recovering legacy instances is not required. &#xD;
For example, if you are staring with an empty database or if you already have&#xD;
in place a custom solution to deal with legacy instances.</md:comment>
          true
        </RecoverLegacyInstances>
        <RecoveryOrder ID="d2542428df8f808d">
          <md:type>string</md:type>
          <md:display />
          <md:comment>The order by which instances are recovered:&#xD;
&#xD;
none - no particular order.&#xD;
ascending - process instances are ordered by ascending activation date, step instances&#xD;
are ordered by ascending status change date.&#xD;
descending - process instances are ordered by descending activation date, step instances&#xD;
are ordered by descending status change date.&#xD;
&#xD;
The ascending and descending options are supported only if all instances are loaded into&#xD;
memory together. Hence these options are supported only if MaxRecovery is 0&#xD;
(no limit to the maximum number of instances recovered).</md:comment>
          <md:enum>
            <row ID="c16f9845d99631b3">
              <md:isarray>true</md:isarray>
              <val ID="0d93a2bf2f55ed24" />
              <desc ID="cd58149d44a88c74" />
            </row>
            <row ID="d4468fb5317868c0">
              <val ID="35cae8801eed83e0">none</val>
              <desc ID="45977362b2f00f21">none</desc>
            </row>
            <row ID="5124dea42b78c80e">
              <val ID="92fc1f45be65d444">ascending</val>
              <desc ID="5fa1eee6b6ca66b8">ascending</desc>
            </row>
            <row ID="a47448c6a0ff49ac">
              <val ID="68ec50b9444b27bf">descending</val>
              <desc ID="1cfa00b03082033c">descending</desc>
            </row>
          </md:enum>
          <md:description>The order by which instances are recovered.</md:description>
          none
        </RecoveryOrder>
        <RecoveryTranSize ID="1ec584506096c325">
          <md:type>integer</md:type>
          <md:description>The maximum number of instances updated in a single transaction during a scan. 0 is unlimited.</md:description>
          <md:comment>This parameter should be decreased if the default configuration results in transaction&#xD;
timeouts. It can be increased to minimize the number of transactions as long as each&#xD;
transaction is sufficiently small not to incur timeouts.</md:comment>
          100
        </RecoveryTranSize>
        <MaxRecovery ID="b5d15556aed8de15">
          <md:type>integer</md:type>
          <md:description>The maximum number of instances updated per scan. 0 is unlimited.</md:description>
          <md:comment>Set this parameter to a non-zero value if there is a very large number of instances to&#xD;
recover and you want to avoid overloading the server or servers with a sudden peak&#xD;
of recovery work. Note that this will make the recovery itself less efficient as a&#xD;
specific server run may require multiple query passes.</md:comment>
          0
        </MaxRecovery>
        <QueryFetchSize ID="d70191827212c03b">
          <md:type>integer</md:type>
          <md:description>The JDBC fetch size applied to the queries. 0 means that no fetch size is set.</md:description>
          <md:comment>This parameter can be set if typically you expect a large number of instances to recover.</md:comment>
          0
        </QueryFetchSize>
        <OptimizeBatchQueriesNum ID="9181b75c6f6e4f63">
          <md:type>boolean</md:type>
          <md:description>Whether to try to minimize the number of queries executed during a scan in batch mode.</md:description>
          <md:comment>Set this parameter to false only if you experience OutOfMemory errors&#xD;
when recovery is run. Setting this flag to false will limit the amount of data loaded for&#xD;
each recovery batch but at the cost of querying separately for each batch.</md:comment>
          true
        </OptimizeBatchQueriesNum>
        <md:description>Recovers process and step instances for terminated server runs.</md:description>
        <ThreadPool ID="507dc6c0f4e2d83d">
          <md:type>string</md:type>
          <md:description>The name of the thread pool to use for executing asynchronous jobs.</md:description>
          <md:comment>Defines the threadPool instance to use when submitting jobs for asynchronous processing.&#xD;
This value must correspond to one of the  threadPools defined in the Thread Pool service.</md:comment>
          default
        </ThreadPool>
        <Redundancy ID="c9f3c141d75059bd">
          <md:type>integer</md:type>
          <md:description>The number of backups to store for each root process instance.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter determines the number of backups maintained&#xD;
for each root process instance.&#xD;
&#xD;
The default 1 means that a single backup is maintained. This default is the best option for reducing the&#xD;
backup overhead. It implies however that if both the JVM on which the process instance is currently&#xD;
active and the JVM where the current backup is stored crash simultaneously then the process instance&#xD;
cannot be recovered. If you require a higher level of redundancy you can set this parameter to 2 or&#xD;
even higher but take into account the additional performance impact.&#xD;
&#xD;
When this parameter is set to 2 or higher you can use the PeerSelection option Prefer Local and Remote to &#xD;
prefer the first backup on a JVM on the local machine and the additional backups on JVMs on remote&#xD;
machines.</md:comment>
          1
        </Redundancy>
        <PeerSelection ID="3c94cd297e57c164">
          <md:type>string</md:type>
          <md:description>Defines how backup committers are selected.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines how backups servers are picked:&#xD;
&#xD;
All - All servers in the same group as this are used as backups. &#xD;
Prefer Local - prefer to backup on servers that are running on the same host machine as this.&#xD;
Prefer Remote - prefer to backup on servers that are running on a different host machine than this.&#xD;
Prefer Local and Remote - when Redundancy is set to 2 or more, prefer the first backup on the same&#xD;
host and the additional backups on remote hosts.&#xD;
&#xD;
The Application parameter can be used to partition all servers connected to the same database into&#xD;
multiple groups. For example, a group may correspond to an appserver cluster.&#xD;
Each group is isolated from other groups and constitutes a self-contained backup group.&#xD;
This parameter can be used to further refine which servers backup which servers.&#xD;
Use the Prefer Local option to optimize performance as backup on the same machine is faster.&#xD;
Use the Prefer Remote option if you require machine failover and not just server failover.&#xD;
Use the Prefer Local and Remote option if you require a Redundancy greater than 1 and machine failover.</md:comment>
          <md:enum>
            <row ID="8982777d0f837db7">
              <md:isarray>true</md:isarray>
              <val ID="781dd53c9d746fd0" />
              <desc ID="78f3e578caf96fa0" />
            </row>
            <row ID="8eb8116cce086987">
              <val ID="96dfb1f91143d8e7">All</val>
              <desc ID="8ef09840b6c67d3a">All</desc>
            </row>
            <row ID="be47ba26ecf09752">
              <val ID="b0fccd0321b51aec">Prefer Local</val>
              <desc ID="60facfb2ca0c90ca">Prefer Local</desc>
            </row>
            <row ID="376065895bfe4c17">
              <val ID="62ebf426a34dc54c">Prefer Remote</val>
              <desc ID="553be3766be60dc5">Prefer Remote</desc>
            </row>
            <row ID="afd57b0aeb1442e1">
              <val ID="ec76488273ef357b">Prefer Local and Remote</val>
              <desc ID="75b595437f41d8f5">Prefer Local and Remote</desc>
            </row>
          </md:enum>
          All
        </PeerSelection>
        <BackupMode ID="46c93099980d8c45">
          <md:type>string</md:type>
          <md:description>Defines how backups for transient root process instances are processed.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines how backups are processed:&#xD;
&#xD;
Asynchronous - backups are processed asynchronously. &#xD;
When this option is selected the client does not block until the backup is complete.&#xD;
This is the default and the best option for performance.&#xD;
&#xD;
Synchronous - backups are processed synchronously. &#xD;
When this option is selected the client blocks until the remote JVM(s) acknowledge that the backup is complete.&#xD;
In Asynchronous mode it is possible (though unlikely) that the JVM will crash just after a response was returned&#xD;
to the client but before a backup was sent to the remote JVM(s).  Use this option if you want to guarantee that&#xD;
this situation will not occur. &#xD;
Note however that this mode has a performance impact on the client response time. Also note that it is still&#xD;
possible in this mode that the server will crash *before* returning to the client and then it is not guaranteed&#xD;
that the remote backup will match the previous client state (similarly to the scenario where the JVM crashes&#xD;
after committing a persistent process instance to the database but before returning a response to the client).&#xD;
&#xD;
The value for this parameter must be identical across all JVMs that belong to the same backup group.</md:comment>
          <md:enum>
            <row ID="1837cd29c37c493a">
              <md:isarray>true</md:isarray>
              <val ID="2f3a57af44096214" />
              <desc ID="c15190ba863137a1" />
            </row>
            <row ID="59acf857d30f11d3">
              <val ID="9554cc8997855ce8">Asynchronous</val>
              <desc ID="5abbcba745b7d2d6">Asynchronous</desc>
            </row>
            <row ID="15a77751654b5ec4">
              <val ID="9daa11e6070aba26">Synchronous</val>
              <desc ID="18e8fbb712c3f69f">Synchronous</desc>
            </row>
          </md:enum>
          Asynchronous
        </BackupMode>
        <MaxBackupSize ID="2d974397082ed3d2">
          <md:type>integer</md:type>
          <md:description>The maximum size in megabytes of backup stored per JVM.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines the maximum size in megabytes&#xD;
of backup data to store per JVM. When the maximum size is exceeded, the cache is pruned by removing&#xD;
the eldest entries.</md:comment>
          128
        </MaxBackupSize>
        <RequestTimeout ID="ebd931bafbbf7165">
          <md:type>long</md:type>
          <md:description>The timeout for synchronous requests between JVMs.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines the maximum time in milliseconds&#xD;
to wait for a synchronous response from a remote JVM.&#xD;
When BackupMode is set to Asynchronous, a synchronous request/response occurs only when a backup&#xD;
is fetched from a remote server.</md:comment>
          60000
        </RequestTimeout>
        <BackupWaitTime ID="943fe1ceca59a3da">
          <md:type>long</md:type>
          <md:description>The maximum time to wait for a backup to be available.</md:description>
          <md:comment>When this is behaving as a backup cache in asynchronous mode, this parameter defines the maximum time&#xD;
in milliseconds to wait for a remote backup to be available.&#xD;
When BackupMode is Asynchronous, it may take some time before a backup becomes available.&#xD;
This parameter then defines how much time is allowed to wait when fetching a backup.&#xD;
When BackupMode is Synchronous this parameter is ignored.</md:comment>
          60000
        </BackupWaitTime>
        <BackupCleanupDelay ID="3362826f963c0532">
          <md:type>long</md:type>
          <md:description>The time to wait before removing the backups of a terminated session.</md:description>
          <md:comment>This delay time ensures that backups of a failed over session are not prematurely removed if that session&#xD;
is terminated. Set this delay to be long enough so that failover will complete first. If you are supporting&#xD;
multiple concurrent root process instances per session then you need to further increase this delay to the&#xD;
maximum time you want to allow root process instances other than the current one to be reactivated&#xD;
(see also the parameters MaxNumberOfRootsToSave and MaxNumberOfRootsToSaveWhenBackupEnabled&#xD;
in BPM Miscellaneous Settings).&#xD;
&#xD;
The default is 1200000 (20 minutes). If failed over sessions are never terminated then this parameter can be set&#xD;
to 0 to indicate that no delay is needed.&#xD;
&#xD;
Note that the actual delay may be longer than specified by this parameter. Delayed removes are handled&#xD;
by this schedulable service in each iteration. So the delay time is in the range &#xD;
(BackupCleanupDelay, BackupCleanupDelay + Period) where Period is the period is this service.</md:comment>
          1200000
        </BackupCleanupDelay>
        <MaxQueueSize ID="31ce0d506a07b904">
          <md:type>integer</md:type>
          <md:description>The maximum size in megabytes of a PendingWrites queue.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines the maximum size in megabytes&#xD;
of backup data pending to be sent to a remote JVM.&#xD;
The size specified in this parameter is the maximum size per pending writes queue. The total maximum size&#xD;
of pending data per JVM is this size times the number of remote JVMS this is connected to.&#xD;
&#xD;
This parameter protects against running out of heap memory in case where writing backup data is too slow&#xD;
when compared with the rate of incoming backup requests.&#xD;
When the maximum size of the queue is reached the QueueFullAction parameter defines the action to be taken.</md:comment>
          16
        </MaxQueueSize>
        <QueueFullAction ID="e67d52273748064a">
          <md:type>string</md:type>
          <md:description>The action to take when a PendingWrites queue reaches its max size.</md:description>
          <md:comment>When this is behaving as a backup cache, this parameter defines the action to be taken when a&#xD;
PendingWrites queue reaches its maximum size (as defined in the MaxQueueSize parameter):&#xD;
&#xD;
Prune - prune the queue by removing the eldest entries.&#xD;
Block - block the caller until the queue is shrunken below its max size.&#xD;
&#xD;
When the Block option is selected, the parameter QueueBlockTimeout defines the maximum time&#xD;
to block the caller.</md:comment>
          <md:enum>
            <row ID="8c162b208ffbd1a8">
              <md:isarray>true</md:isarray>
              <val ID="46dfb0a37649b83a" />
              <desc ID="438147fc0f881033" />
            </row>
            <row ID="e0211985f11c5d99">
              <val ID="482b79741d0f3931">Prune</val>
              <desc ID="22284b76184a9ea3">Prune</desc>
            </row>
            <row ID="dc68995f47e829c0">
              <val ID="01a9b48ac21fe174">Block</val>
              <desc ID="133b3a291bd5201a">Block</desc>
            </row>
          </md:enum>
          Prune
        </QueueFullAction>
        <QueueBlockTimeout ID="184b6c2c6a809b25">
          <md:type>long</md:type>
          <md:description>The maximum time to block when QueueFullAction is Block.</md:description>
          <md:comment>When this is behaving as a backup cache and the parameter QueueFullAction is set to Block,&#xD;
this parameter defines the maximum blocking time.&#xD;
If this time elapses and the queue size is still above its maximum size then the queue is pruned.</md:comment>
          60000
        </QueueBlockTimeout>
        <ConnectionSyncTime ID="b2485778fc819357">
          <md:type>long</md:type>
          <md:description>The minimum interval before trying to resync backup connections.</md:description>
          <md:comment>When this is behaving as a backup cache this parameter determines the minimum time interval in milliseconds&#xD;
between attempts to synchronize backup connections.&#xD;
&#xD;
Normally backup connections are synchronized in each iteration of this schedulable service so&#xD;
the synchronization frequency is the Period. However, if no backup connections are available at the time&#xD;
a backup should be sent, an attempt is made to synchronize connections on demand. The minimum&#xD;
interval defined by this parameter ensures that we don't query the recovery table too frequently&#xD;
when no connections are available.</md:comment>
          10000
        </ConnectionSyncTime>
        <ConnectionWaitTime ID="7863f542d25d57c5">
          <md:type>long</md:type>
          <md:description>The maximum interval to wait for a backup connection to be established.</md:description>
          <md:comment>When this is behaving as a backup cache this parameter determines the maximum time interval in milliseconds&#xD;
to wait for a backup connection to be established.&#xD;
&#xD;
This parameter is relevant only when a new backup connection is established on demand due to a pending&#xD;
backup. When a new backup connection is added during an iteration of this schedulable service then the&#xD;
scheduled task does not wait for the connection to be finished.</md:comment>
          10000
        </ConnectionWaitTime>
        <StatisticsLevel ID="f77ca33560fbed2b">
          <md:type>string</md:type>
          <md:description>Determines the level of statistics generated for this service.</md:description>
          <md:enum>
            <row ID="37f947375adc4288">
              <md:isarray>true</md:isarray>
              <val ID="0264f1e0f275e6b6" />
              <desc ID="b0374af3b0a97806" />
            </row>
            <row ID="df9c8571c72db524">
              <val ID="20c310bc2dff0330">none</val>
              <desc ID="5e32cd81258f72f1">none</desc>
            </row>
            <row ID="c63ec6379199cb3e">
              <val ID="c71a19fdfab8b8b3">basic</val>
              <desc ID="7080776e8bc4aba6">basic</desc>
            </row>
            <row ID="18a47ba62a3619fb">
              <val ID="33a2f2c9b0857b60">extended</val>
              <desc ID="4b1fd5eb2ad70111">extended</desc>
            </row>
            <row ID="4f7654e3374dfdbb">
              <val ID="53da758ba710f66e">all</val>
              <desc ID="32bfa8de0cc530d8">all</desc>
            </row>
          </md:enum>
          <md:comment>When this service behaves as a backup cache this field determines the level of backup statistics that this&#xD;
service reports. Statistics for persistent process recovery are reported by BPM Miscellaneous Settings&#xD;
as part of the BPM Scanners statistics.&#xD;
&#xD;
The following statistics are available:&#xD;
&#xD;
--&gt; none&#xD;
&#xD;
     This service does NOT generate statistics.&#xD;
&#xD;
--&gt; basic&#xD;
&#xD;
     1. Remote Committers&#xD;
&#xD;
     The list of remote JVMs that serve as backups for this.&#xD;
&#xD;
     [Committer Id]      - Committer sequence number.&#xD;
     [Committer Name]    - The committer name.&#xD;
     [Committer Address] - The committer host:port.&#xD;
&#xD;
     2. Counters&#xD;
&#xD;
     Current values for various global counters for this service.&#xD;
&#xD;
     [Counter Id]        - Counter sequence number.&#xD;
     [Counter Name]      - The counter name.&#xD;
     [Counter Value]     - The current counter value.&#xD;
&#xD;
     3. Operations Statistics&#xD;
&#xD;
     Statistics for internal operations.&#xD;
&#xD;
     [Operation]         - Operation name.&#xD;
     [Successful]        - Total number of successful invocations.&#xD;
     [Failed]            - Total number of failed invocations.&#xD;
     [Timed out]         - Total number of timed out invocations.&#xD;
     [Max Duration]      - Maximum invocation duration in milliseconds.&#xD;
     [Avg Duration]      - Average invocation duration in milliseconds.&#xD;
&#xD;
     In basic and extended modes only backup recovery operations are measured:&#xD;
&#xD;
     getBackup - retrieve a backup for a transient root proc inst.&#xD;
     getId - used internally in getBackup to locate the backup peer.&#xD;
     getInfo - used internally in getBackup to retrieve the actual backup.&#xD;
&#xD;
--&gt; extended&#xD;
&#xD;
     1. Remote Committers&#xD;
     2. Counters&#xD;
     3. Operations Statistics&#xD;
     4. Backups&#xD;
&#xD;
     Current backup counters per committer.&#xD;
&#xD;
     [Committer Id]      - Committer sequence number.&#xD;
     [Local Backups]     - The number of backups this service stores for that committer.&#xD;
     [Remote Backups]    - The number of backups stored for this service on that committer.&#xD;
&#xD;
     5. Pending Writes&#xD;
&#xD;
     Current pending writes per committer.&#xD;
&#xD;
     [Committer Id]      - Committer sequence number.&#xD;
     [Sync Queue Size]   - The number of pending synchronous messages.&#xD;
     [Async Queue Size]  - The number of pending asynchronous messages.&#xD;
     [Async Data Length] - The total length in bytes of pending asynchronous data.&#xD;
     [Blocking Threads]  - The number of threads blocking to queue writes.&#xD;
&#xD;
--&gt; all&#xD;
&#xD;
     1. Remote Committers&#xD;
     2. Counters&#xD;
     3. Operations Statistics&#xD;
&#xD;
     In all mode all operations are measured: &#xD;
&#xD;
     backup - store a remote backup.&#xD;
     removeBackup - remove a remote backup.&#xD;
     removeRef - remove a local backup reference.&#xD;
     getBackup - retrieve a backup for a transient root proc inst.&#xD;
     getId - used internally in getBackup to locate the backup peer.&#xD;
     getInfo - used internally in getBackup to retrieve the actual backup.&#xD;
&#xD;
     4. Counters Statistics&#xD;
&#xD;
     Statistics for various global counters for this service.&#xD;
&#xD;
     [Counter Id]        - Counter sequence number.&#xD;
     [Maximum Value]     - The maximum value for this counter.&#xD;
     [Average Value]     - The average value for this counter.&#xD;
&#xD;
     5. Backups&#xD;
     6. Backups Statistics&#xD;
&#xD;
     Statistics for backup counters per committer.&#xD;
&#xD;
     [Committer Id]      - Committer sequence number.&#xD;
     [Max Local]         - The maximum number of backups this service stores for that committer.&#xD;
     [Avg Local]         - The average number of backups this service stores for that committer.&#xD;
     [Max Remote]        - The maximum number of backups stored for this service on that committer.&#xD;
     [Avg Remote]        - The average number of backups stored for this service on that committer.&#xD;
&#xD;
     7. Pending Writes&#xD;
     8. Pending Writes Statistics&#xD;
&#xD;
     Statistics for pending writes per committer.&#xD;
&#xD;
     [Committer Id]      - Committer sequence number.&#xD;
     [Max Sync]          - The maximum number of pending synchronous messages.&#xD;
     [Avg Sync]          - The average number of pending synchronous messages.&#xD;
     [Max Async]         - The maximum number of pending asynchronous messages.&#xD;
     [Avg Async]         - The average number of pending asynchronous messages.&#xD;
     [Max Data]          - The maximum total length in bytes of pending asynchronous data.&#xD;
     [Avg Data]          - The average total length in bytes of pending asynchronous data.&#xD;
     [Max Blocking]      - The maximum number of threads blocking to queue writes.&#xD;
     [Avg Blocking]      - The average number of threads blocking to queue writes.&#xD;
&#xD;
     9. Data Statistics&#xD;
&#xD;
     Statistics for internal data.&#xD;
&#xD;
     [Name]              - Data name.&#xD;
     [Count]             - Total number of data instances.&#xD;
     [Max Length]        - Maximum data length in bytes.&#xD;
     [Avg Length]        - Average data length in bytes.&#xD;
     [Pruned]            - Total number of instances pruned.&#xD;
&#xD;
     The following data items are measured:&#xD;
&#xD;
      Backup - backup data stored on this JVM.&#xD;
      Write - data sent from this JVM.&#xD;
      Read - data read by this JVM.</md:comment>
          none
        </StatisticsLevel>
        <WarnAboutTransientRecovery ID="c8a0a9f38f27b916">
          <md:type>boolean</md:type>
          <md:description>Indicates if a warning message should be logged when a transient root proc inst is recovered.</md:description>
          <md:comment>When set to true, a warning message is logged when a transient root proc inst is retrieved from this service&#xD;
when it behaves as a backup cache. The warning message indicates the previous owner.</md:comment>
          false
        </WarnAboutTransientRecovery>
        <RecoverSwitchedCommitterRuns ID="a046560e66cb8c70">
          <md:type>boolean</md:type>
          <md:display>RecoverSwitchedCommitterRuns</md:display>
          <md:description>Whether instances of the current server run should be recovered after the run number is switched</md:description>
          <md:comment>By default once the server run number was switched it is assumed that all instances associated with the previous run number were processed and no recovery is required.&#xD;
Setting this parameter to true forces a recovery of any instances that remained unprocessed for some unknown reason.&#xD;
One should give consideration when enabling this option. Under normal circumstances no process or step instances should require recovery unless the server was shutdown.&#xD;
Enabling this option may hide a real problem that should be investigated.</md:comment>
          false
        </RecoverSwitchedCommitterRuns>
        <AssignSubpartitions ID="ea93f294ff023956">
          <md:type>boolean</md:type>
          <md:description>Whether to dynamically assign subpartitions to scanners on available servers.</md:description>
          <md:comment>When engine tables are sub-partitioned, set this to true to indicate that this service should&#xD;
split the range of logical subpartitions between all running servers such that each subpartition&#xD;
is assigned to one and only one server. &#xD;
&#xD;
When this is enabled, the various BPM scanners can configure their Subpartitions parameter&#xD;
to * to indicate dynamic assignment.</md:comment>
          false
        </AssignSubpartitions>
        <SubpartitionsUpdateTime ID="8d619d64db855994">
          <md:type>long</md:type>
          <md:description>The minimum interval before trying to update the assigned subpartitions.</md:description>
          <md:comment>When AssignSubpartitions is true, this parameter determines the minimum time between&#xD;
attempts to update the subpartitions assigned to this server.&#xD;
&#xD;
The assigned subpartitions are updated by the scheduled task of this service, as well as the scheduled&#xD;
task of each BPM scanner that is configured to use dynamically assigned subpartitions. The minimum&#xD;
interval defined by this parameter ensures that we don't query the recovery table too frequently.</md:comment>
          60000
        </SubpartitionsUpdateTime>
        <UseTimeManager ID="5c755258d8e4027a">
          <md:type>boolean</md:type>
          <md:description>Whether to use the application's TimeManager for updating the heartbeat.</md:description>
          <md:comment>By default, the TimeManager configured in EPI Miscellaneous Settings is used to determine&#xD;
the current timestamp when updating the heartbeat in the recovery table. &#xD;
&#xD;
Set this parameter to false to use the (rounded) system time instead. This may be needed if your&#xD;
custom TimeManager implementation cannot be used as a reliable heartbeat. For example, if it&#xD;
returns a logical date that does not progress normally over time.</md:comment>
          true
        </UseTimeManager>
      </BPM_Recovery>
      <BPM_Forecast ID="35c013ae913bb89d">
        <Name ID="127ca3f11b952987">BPM Forecast</Name>
        <ClassName ID="b0d1d1431ea69bf9">amdocs.bpm.forecast.ForecastManagerCls</ClassName>
        <IsEnabled ID="c3cdd5619a041ec9">true</IsEnabled>
        <Verbose ID="c71d0baffd696502">true</Verbose>
        <LegacyDependencyRank ID="6d13e1c1d88cd2d1">4500</LegacyDependencyRank>
        <DomainName ID="515e5dc01987b772">APM</DomainName>
        <DependencyList ID="4d959f6ab2e2e23e">
          <md:display>DependencyList</md:display>
          <Log ID="88550081d9d6efed">
            <ServiceName ID="41e2031422d671a0">../../../../Log</ServiceName>
            <md:instance>../../../../ComplexTypes/Dependency</md:instance>
          </Log>
          <XML_Grammar_Manager ID="a0344b54ea19e357">
            <ServiceName ID="0adcc34f242ae5a1">../../../../XML_Grammar_Manager</ServiceName>
            <md:instance>../../../../ComplexTypes/Dependency</md:instance>
          </XML_Grammar_Manager>
        </DependencyList>
        <md:comment>This runtime configuration is used by the default ForecastPolicy to control various aspects of&#xD;
the forecast computation.&#xD;
&#xD;
The default policy is used whenever forecasting is triggered automatically or via the&#xD;
process monitor. It is also used when the forecasting API is invoked unless an&#xD;
alternative policy was indicated instead.&#xD;
&#xD;
The configuration for this service consists of a single class field followed by a list of simple&#xD;
value fields. The class field, ForecastPolicyClass, is a class that implements the&#xD;
amdocs.bpm.forecast.ForecastPolicy interface. This interface contains for each of the&#xD;
remaining configuration fields in this service a corresponding method that is used at runtime&#xD;
to make some forecasting decision. The default ForecastPolicyClass, &#xD;
amdocs.bpm.forecast.ConstantForecastPolicy, uses the fixed configuration value&#xD;
regardless of the specific instance for which the forecast is made.</md:comment>
        <md:inherit>../../ServiceTemplates/BaseServiceTemplate</md:inherit>
        <ForecastPolicyClass ID="10a5eabf59fffbc4">
          <md:type>class</md:type>
          <md:description>The fully qualified class name for the default ForecastPolicy for this application.</md:description>
          <md:comment>This policy is used in the following cases:&#xD;
&gt; Forecast is triggered automatically.&#xD;
&gt; Forecast is triggered via the process monitor.&#xD;
&gt; Forecast is triggered via the forecasting API and no explicit ForecastPolicy&#xD;
is set in the Forecast Input.&#xD;
The class specified here must implement the amdocs.bpm.forecast.ForecastPolicy interface.</md:comment>
          amdocs.bpm.forecast.ConstantForecastPolicy
        </ForecastPolicyClass>
        <PersistAutoForecast ID="4b106a62a85a3ed5">
          <md:type>boolean</md:type>
          <md:description>Whether by default automatically triggered forecasts are saved to the database.</md:description>
          <md:comment>An automatic forecast is a forecast that is triggered by the process engine rather than by&#xD;
a process monitor user or by an API call. For example, when a milestone step is finished&#xD;
a forecast is triggered if the ForecastType associated with the business process is milestone.&#xD;
&#xD;
This configuration field exists for backward compatibility with legacy APM behavior whereas&#xD;
automatic forecasts were used only as a means of potentially firing ForecastMissedEvents&#xD;
but the generated forecast itself was discarded. &#xD;
Setting this field to true implies that automatically triggered forecasts are by default saved&#xD;
to the database so that an external reporting tool can find an up-to-date forecast in&#xD;
the database.</md:comment>
          false
        </PersistAutoForecast>
        <EvaluateDecisionGateways ID="2dcfa7f75c48a387">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate the expressions associated with a decision gateway when it needs to pick a future Flow.</md:description>
          <md:comment>Traditionally forecasting of decision gateways is based on associating at design time a&#xD;
probability with each flow. The flow with the highest probability is always picked. &#xD;
&#xD;
Setting this field to true implies that an evaluation of the actual decision gateway is&#xD;
attempted first. If such an evaluation is possible at this point then its result is used to pick&#xD;
up the next flow. If the evaluation fails then the flow with the highest probability is&#xD;
selected as usual.</md:comment>
          false
        </EvaluateDecisionGateways>
        <EvaluateIterations ID="d6fa4f72c81941c3">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate the iteration expression associated with an iterative subprocess step when it needs to determine the expected number of iterations.</md:description>
          <md:comment>Traditionally forecasting of iterations is based on associating at design time an&#xD;
Average Iteration Count with each iterative subprocess step.&#xD;
&#xD;
Setting this field to true implies that an evaluation of the actual iteration expression&#xD;
is attempted first. If such an evaluation is possible at this point then its result is used to&#xD;
determine the number of iterations. If the evaluation fails then the configured&#xD;
Average Iteration Count is used as usual.</md:comment>
          false
        </EvaluateIterations>
        <EvaluateProcessBindings ID="30c626e661f14d55">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate the process binding expression associated with a subprocess step when it needs to compute the forecast for that subprocess.</md:description>
          <md:comment>Traditionally forecasting of unbounded subprocess steps is based on associating at&#xD;
design time an Average Duration per Iteration with each unbounded iterative subprocess step. &#xD;
&#xD;
Setting this field to true implies that an evaluation of the actual process binding expression&#xD;
is attempted first. If such an evaluation is possible at this point then its result is used to&#xD;
forecast the actual business process that is expected to be bounded. If the evaluation fails&#xD;
then the configured Average Duration per Iteration is used as usual.</md:comment>
          false
        </EvaluateProcessBindings>
        <ForecastDependencies ID="c94b198d7ffeb16f">
          <md:type>boolean</md:type>
          <md:description>Whether the delay associated with waiting for runtime dependencies should be accurately predicted by calculating a forecast for the dependency to be satisfied.</md:description>
          <md:comment>Traditionally forecasting only marked a Dependency as an anomaly but did not attempt&#xD;
to predict the actual delay entailed.&#xD;
&#xD;
Setting this field to true implies that a calculation of the time at which the dependency is&#xD;
expected to be satisfied is attempted. This may be a part of the current forecast&#xD;
(if the prerequisite step instance is under the same root process instance tree), &#xD;
or may trigger a separate side forecast (if the prerequisite step instance is under a&#xD;
different root process instance tree). If an accurate prediction is not possible then a zero&#xD;
delay is assumed and a dependency anomaly is reported.</md:comment>
          false
        </ForecastDependencies>
        <EvaluateWaitTimeExpressions ID="fb5c2d6e056a61eb">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate the wait time expression associated with a step to determine its future wait time.</md:description>
          <md:comment>Traditionally forecasting of future wait times was limited to a constant wait time and a&#xD;
wait time given by expression was ignored.&#xD;
Setting this field to true implies that an evaluation of the actual wait time expression is&#xD;
attempted first. If such an evaluation is possible at this point then its result is used&#xD;
as the predicted wait time. If the evaluation fails then the average wait time duration&#xD;
if defined is used instead. If no wait time can be determined then a zero wait time&#xD;
is assumed and a waitTimeExpr anomaly is reported.</md:comment>
          false
        </EvaluateWaitTimeExpressions>
        <EvaluateActivationFields ID="4458864208f18086">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate activation fields associated with a step to determine its future delay.</md:description>
          <md:comment>Setting this field to true implies that an evaluation of each activation field associated with&#xD;
the step is attempted. If such an evaluation is possible at this point then the resulting&#xD;
date is used. Otherwise the average activation field duration if defined is used to&#xD;
predict the duration until the activation field is satisfied. If no activation field duration&#xD;
can be determined then a zero delay is assumed and an activationField anomaly is reported.</md:comment>
          true
        </EvaluateActivationFields>
        <EvaluateDependentFields ID="3bdfdd88b73c52d1">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate dependent fields associated with a step to determine if it is predicted to be pending.</md:description>
          <md:comment>Setting this field to true implies that an evaluation of each dependent field associated with&#xD;
the step is attempted. If such an evaluation is possible at this point and the dependent field&#xD;
is already satisfied then it is assumed that the step instance will not become pending.&#xD;
Otherwise the average dependent field duration if defined is used to predict the duration&#xD;
until the dependent field is satisfied. If no dependent field duration can be determined&#xD;
then a zero delay is assumed and a dependentField anomaly is reported.</md:comment>
          true
        </EvaluateDependentFields>
        <EvaluatePreconditions ID="7ffc0fb248eebecb">
          <md:type>boolean</md:type>
          <md:description>Whether by default the forecasting engine should attempt to evaluate the precondition associated with a step to determine if it is predicted to be pending.</md:description>
          <md:comment>Setting this field to true implies that an evaluation of the precondition associated with the&#xD;
step is attempted. If such an evaluation is possible at this point and the precondition&#xD;
is already true then it is assumed that the step instance will not become pending.&#xD;
Otherwise the average precondition duration if defined is used to predict the duration&#xD;
until the precondition becomes true. If no precondition duration can be determined then&#xD;
a zero delay is assumed and a precondition anomaly is reported.</md:comment>
          false
        </EvaluatePreconditions>
        <AverageLoopIterations ID="9b51103416960052">
          <md:type>integer</md:type>
          <md:description>The default number of iterations to forecast for a loop.</md:description>
          <md:comment>Traditionally each step instance is forecasted at most once. If a step instance is reached&#xD;
more than once due to a backflow in the process then forecasting does not proceed from&#xD;
that point forward.&#xD;
&#xD;
Setting this field to a value greater than zero implies that a step instance in a loop may&#xD;
be forecasted multiple times, each subsequent forecast updating the existing&#xD;
StepInstForecast element. The value of this field then sets the number of iterations&#xD;
the loop will be repeated until it is broken. When the loop is broken the Flow with the&#xD;
highest probability not yet selected is picked instead and the forecast proceeds from&#xD;
that branch forward.</md:comment>
