          <md:type>integer</md:type>
          <md:description>The maximum step instances set to available per transaction</md:description>
          <md:comment>The maximum number, within the results of discrete query, of step instances that will&#xD;
be made available during a database transaction.&#xD;
If there are more step instances from a query set that could be made available than&#xD;
this value, the number above this value will be processed in a subsequent transaction.&#xD;
If the value is 0, there is no limit on the number of step instances that can be made&#xD;
available in a transaction.&#xD;
The default value is 100.</md:comment>
          100
        </MakeAvailTranSize>
