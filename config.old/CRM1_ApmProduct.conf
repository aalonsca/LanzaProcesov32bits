        <md:comment>The BPM Business Process Manager service loads your application's&#xD;
business processes into memory from the database, provides the&#xD;
interface used by application code to look up business processes&#xD;
and steps by name and id, and provides management console&#xD;
access to loaded business processes.</md:comment>
