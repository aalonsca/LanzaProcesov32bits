            </row>
            <row ID="77f27d6da392c3d5">
              <val ID="ffc8486056db3a65">all</val>
              <desc ID="9ee5c440ec343fe4">all</desc>
            </row>
          </md:enum>
          <md:comment>Enable/disable particular statistics about sessions and their state. &#xD;
&#xD;
When the field is set:&#xD;
&#xD;
--&gt; none&#xD;
&#xD;
       This service does NOT generate statistics.&#xD;
&#xD;
&#xD;
--&gt; basic&#xD;
&#xD;
      1. Session summary:&#xD;
&#xD;
           a)    LABEL = a text label for identifying such summary lines                                                       
          &#xD;
           b)    DATE = the date on which this information was produced                                                     
           &#xD;
           c)    #SESS = the current number of sessions in the server                                                       
           &#xD;
           d)    #STAND = the current number of standalone (in-server) sessions                                             
           &#xD;
           e)    #EJB_SL = the current number of stateless-bean sessions                                                    
           &#xD;
           f)    #EJB_SF = the current number of stateful-bean sessions                                                     
           &#xD;
           g)    #MDB = the current number of message-driven bean sessions                                                  
          &#xD;
           h)    #TXN = the current number of sessions with open transactions                                               
          &#xD;
           i)    #DSU = the current number of sessions whose unset has been deferred because of uncommitted J2EE transaction
         &#xD;
           j)    #HIST = the number of sessions created since the server was started                                                        &#xD;
           k)    #SPC = the number of sessions created by the Session Pool since the server was started                     
       &#xD;
           l)    #SPS = the number of sessions currently stored in the Session Pool                                                         &#xD;
           m)    #SPT = the number of sessions taken from the Session Pool since the server was started                     
          &#xD;
           o)    #SPR = the number of sessions returned to the Session Pool since the server was started                                     &#xD;
    &#xD;
&#xD;
     Example:&#xD;
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
LABEL                                   DATE                              #SESS   #STAND  #EJB_SL #EJB_SF #MDB    #TXN    #DSU    #HIST   #SPC    #SPS    #SPT    #SPR&#xD;

Session Manager Summary: 01/01/2009 12:00:00    38         36            2              0             0           0            0           0           3           0           3           1 &#xD;
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
&#xD;
     &#xD;
--&gt; extended&#xD;
      &#xD;
     1. Session summary&#xD;
     2. Stack trace when sessions were created
     &#xD;
&#xD;
     Example:&#xD;
////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
Java showed the following stack trace when these sessions were created: [1]:
       &#xD;
        at amdocs.epi.session.EpiSessionContext.setStackTrace(EpiSessionContext.java:3472)&#xD;
        at amdocs.epi.session.EpiSessionContext.create(EpiSessionContext.java:3357)&#xD;
        at amdocs.epi.session.EpiSessionContext.create(EpiSessionContext.java:638)&#xD;
        at amdocs.epi.session.EpiSessionContext.create(EpiSessionContext.java:614)&#xD;
        at amdocs.epi.management.services.RegistryAgent.initServices(RegistryAgent.java:308)&#xD;
        ...&#xD;
////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
      &#xD;
--&gt; all&#xD;
      &#xD;
     1. Session summary&#xD;
     2. Stack trace when sessions were created&#xD;
     3. List of all active sessions:&#xD;
                a)     Session Id&#xD;
                b)     Principal Name&#xD;
                c)     Bean-Type&#xD;
                d)     Bean-State&#xD;
                e)     Xact&#xD;
                f)      Deferred Unset Time&#xD;
                g)     #Committed&#xD;
                h)     #Rolled Back&#xD;
                i)      Queued Tasks&#xD;
                j)      Creation Time&#xD;
                k)     Last Accessed Time&#xD;
                l)      Locks&#xD;
                m)    Shared Locks&#xD;
                n)     Expires Current Thread&#xD;
&#xD;
&#xD;
     Example:&#xD;

&#xD;
==============================================================================================================================================================================&#xD;
Session Id      Principal Name  Bean-Type       Bean-State      Xact    Deferred Unset Time             #Committed      #Rolled Back    Queued Tasks    Creation Time               Last Accessed Time       Explicit Locks  Shared Locks    Transaction Locks       Expires  Current Thread&#xD;

==============================================================================================================================================================================&#xD;
1                   server1             standalone                                false                                                  0                        0                      0                         01/27/2009 11:18:11  01/27/2009 11:18:18     0                   0                       0                                 true       &lt;none&gt;&#xD;

3                   user0                stateless                                   false                                                   0                       0                       0                         01/27/2009 11:18:18  01/27/2009 11:18:18     0                   0                       0                                 true       WorkManager.DefaultWorkManager : 1&#xD;
</md:comment>
          basic
        </StatisticsLevel>
        <SecondsBetweenDataDictRefresh ID="981ff84d1081c745">
          <md:type>integer</md:type>
          <md:description>How often the APM background sessions should refresh their view of the CRM data dictionary.</md:description>
          <md:comment>*** ONLY MEANINGFUL IN A CRM-BASED APPLICATION ***&#xD;
*** SHOULD BE SET TO -1 IN A PRODUCTION SYSTEM, FOR PERFORMANCE REASONS ***&#xD;
&#xD;
Amdocs Process Manager employs a pool of server-side sessions in order to&#xD;
run background jobs such as JMS-assigned steps.  These pooled sessions&#xD;
should occasionally refresh their view of the CRM data dictionary; for example&#xD;
if a user defines a new flexible attribute and tries to make use of that&#xD;
attribute in a process definition, APM's pooled sessions will not recognize the&#xD;
new attribute until they refresh their view of the data dictionary.&#xD;
&#xD;
This setting specifies the longest time APM should allow an in-server session&#xD;
to run continuously without refreshing its view of the data dictionary.&#xD;
&#xD;
If you enter zero or any negative value here, the effect is to prevent APM&#xD;
pooled sessions from ever refreshing their view of the data dictionary.</md:comment>
          -1
        </SecondsBetweenDataDictRefresh>
