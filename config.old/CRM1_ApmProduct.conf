        </AllowBpaCompatibilityCalls>
        <QueryLogEnabled ID="4770ba100e3d9ae9">
          <md:type>boolean</md:type>
          <md:comment>A Boolean value that determines whether or not&#xD;
BPM query statements are available for display: true if every&#xD;
unique BPM query statement will be saved so it can be&#xD;
displayed later when requested by the user.&#xD;
Defaults to false.&#xD;
&#xD;
After every APM release a user, who has custom/tuned BPM queries,&#xD;
must set this flag to true in order to verify if his queries correspond&#xD;
to original BPM ones (because the previously customized BPM query&#xD;
might be changed in the product itself).&#xD;
