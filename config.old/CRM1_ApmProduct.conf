        <J2eePollingTimeout ID="04ac93c9f89d84fa">
          <md:type>long</md:type>
          <md:description>The duration in milliseconds after which the JMS Manager stops polling for a committed J2EE transaction.</md:description>
          <md:comment>This setting controls how long various JMS-using software components&#xD;
within APM will wait for the database changes associated with a JMS&#xD;
message to be committed.&#xD;
&#xD;
When a JMS message is sent in the same J2EE transaction that also made&#xD;
database changes, the JMS message is only guaranteed to be _sent_&#xD;
atomically with the database commit; it is not guaranteed to _arrive_&#xD;
atomically.  This means that on certain application servers, the JMS&#xD;
message can arrive before the associated database changes are visible&#xD;
to the thread receiving the message.&#xD;
&#xD;
There are some JMS-using software components within APM that do&#xD;
require the associated database updates to be visible before the JMS&#xD;
message can be processed.  When a message arrives "too early," these&#xD;
components will poll until the database commit is visible.  The polling&#xD;
is achieved by resending the JMS message, with a short sleep between&#xD;
resends to prevent 100% CPU utilization.  The sleep time automatically&#xD;
adapts toward a more appropriate value based on runtime observations,&#xD;
so that it adjusts between 0 miliseconds (no sleep) and the&#xD;
"J2eePollingMaxSleep" setting.  The "J2eePollingTimeout" setting&#xD;
determines when the JMS Manager will give up on messages whose database&#xD;
commit still has not occurred, which results in an error message being&#xD;
logged and the message being discarded.&#xD;
&#xD;
The time units of this setting are milliseconds.  If changed to zero,&#xD;
no polling will occur, and JMS messages that arrive too early will be&#xD;
immediately discarded.</md:comment>
          <md:range>
            <md:min>0</md:min>
            <md:max>2147483647</md:max>
            <md:increment />
          </md:range>
          10000
        </J2eePollingTimeout>
        <J2eePollingMaxSleep ID="704d78e473dbdc47">
          <md:type>integer</md:type>
          <md:range>
            <md:min>0</md:min>
            <md:max>2147483647</md:max>
          </md:range>
          <md:description>The maximum duration in milliseconds of a single sleep while waiting for a database commit.</md:description>
          <md:comment>This setting is only relevant if J2eePollingTimeout is greater than 0.&#xD;
&#xD;
Users of APM should not normally need to tune this setting, since JMS Manager&#xD;
will automatically adjust its sleep time downward to achieve maximum&#xD;
throughput.  If you do adjust this setting, you should avoid setting it higher&#xD;
than the appserver-specific maximum duration that your application server&#xD;
will wait for a thread to process a JMS message.&#xD;
&#xD;
This setting controls how long JMS Manager will sleep when it is polling&#xD;
for a database commit to be visible.  During this wait period (which is&#xD;
bounded by J2eePollingTimeout), JMS Manager sends itself JMS messages.  When&#xD;
a message arrives and the database commit is still not visible, it sleeps&#xD;
for a small duration (to avoid busy-looping) and resends the message.  JMS&#xD;
Manager automatically adjusts this sleep time so that the first resent message&#xD;
received will see the database commit.  This setting declares an upper&#xD;
boundary on the length of a single such sleep, which prevents APM from tying&#xD;
up a JMS thread for an arbitrary duration.&#xD;
&#xD;
The time units of this setting are milliseconds.</md:comment>
          200
        </J2eePollingMaxSleep>
