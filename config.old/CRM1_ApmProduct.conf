          <md:ishidden>false</md:ishidden>
          <md:comment>Assigns the port to be used for the registry service UDP&#xD;
multicast messagess. Multiple instances of the Registry service
that use the same multicastHost and groupPort values
can share information via UDP and be managed by a single
Management Console.

UDP multicast messages allow linked server instances to share
information about business process deployment and process
instance status changes. The same groupPort and multicastHost values should
be assigned to all server instances you wish to view on the
same management console, and to all application instances
running in the same cluster.

Default value of -1 indicates that the Registry service is
operating in local mode.</md:comment>
