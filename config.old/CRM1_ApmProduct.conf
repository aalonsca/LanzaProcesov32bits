            <md:comment>By default, this field is empty to preserve the original behavior of 
throwing amdocs.epi.management.ManagementException when startup fails.&#xD;
&#xD;
A user can customize the behavior when an application fails to start. &#xD;
The provided amdocs.epi.management.ManagementResolver class stops &#xD;
APM services and gracefully stops a Weblogic or WebSphere server, if a mandatory APM &#xD;
service cannot be initialized. &#xD;
&#xD;
For custom behavior, implement a resolver class that extends&#xD;
amdocs.epi.management.ManagementResolver, then set this field 
