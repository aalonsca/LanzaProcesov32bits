        <md:comment>For processes that contain JMS-assigned steps, you must assign&#xD;
the JMS queue on which those steps will be placed. You do&#xD;
this with the use of execution domains, which are defined&#xD;
using this BPM Execution Domains service.&#xD;
&#xD;
You define an execution domain by providing the name of a&#xD;
JMS queue (as defined in the JMS Manager service) and a&#xD;
value that determines the priority with which messages&#xD;
from a process assigned to that execution domain will be&#xD;
sent on that queue. You can create multiple execution&#xD;
domains for the same queue, each with a different priority&#xD;
value.&#xD;
&#xD;
IMPORTANT NOTE: APM automatically adds one message-driven&#xD;
bean (MDB) to the application .ear file for each execution&#xD;
domain you configure. Because these service settings impact&#xD;
the contents of your application .ear file, be sure you&#xD;
re-build after adding or removing any execution domains.</md:comment>
        <md:inherit>../../ServiceTemplates/BaseServiceTemplate</md:inherit>
        <DefaultAssigneeString ID="a53c33f1f58b6989">
          <md:type>string</md:type>
          <md:comment>If the DefaultAssigneeType field is set to user or group,&#xD;
this field determines the specific user or group to whom&#xD;
JMS-assigned steps will be assigned when JmsEnabled is&#xD;
set to false.</md:comment>
          <md:description>Assignee string used if JmsEnabled = false and 
DefaultAssigneeType is set to user or group</md:description>
        </DefaultAssigneeString>
        <DefaultAssigneeType ID="efdc20025b44ac7c">
          <md:type>string</md:type>
          <md:enum>
            <row ID="9475712e26070d1f">
              <md:isarray>true</md:isarray>
              <val ID="d83f81d77617397d">
                <md:type>string</md:type>
              </val>
              <desc ID="8a686d43172ec546">
                <md:type>string</md:type>
              </desc>
            </row>
            <row ID="24b652df95ede852">
              <val ID="5f71d68a24ae2eb0">user</val>
              <desc ID="0b00713eb9280f6b">user</desc>
            </row>
            <row ID="705bad9c4e3dcdc7">
              <val ID="71849391737867cc">group</val>
              <desc ID="d8ead5486b53ecac">group</desc>
            </row>
            <row ID="6539282d8a6949f9">
              <val ID="9b91d945a12eaf3d">creator</val>
              <desc ID="06883163237ac8c8">creator</desc>
            </row>
            <row ID="a63a16fcd1af731c">
              <val ID="eb1125ddcc59d55c">server</val>
              <desc ID="9400b79656b42d9b">server</desc>
            </row>
            <row ID="8cb6cf4536236d7d">
              <val ID="86b03f153b7f46bc">inherit</val>
              <desc ID="b6fe1a216c749b0a">inherit</desc>
            </row>
            <row ID="263bc2b9925fe6a5">
              <val ID="4266922c96542584">none</val>
              <desc ID="507b48e56b764fef">none</desc>
            </row>
          </md:enum>
          <md:comment>Determines the assignee setting that will be used for any&#xD;
JMS-assigned steps when the JmsEnabled field is set to false.&#xD;
Valid values are:&#xD;
&#xD;
  --&gt; user&#xD;
  --&gt; group&#xD;
  --&gt; creator&#xD;
  --&gt; server&#xD;
  --&gt; inherit&#xD;
  --&gt; none&#xD;
&#xD;
If this value is set to user or group, the&#xD;
DefaultAssigneeString field must also be set.</md:comment>
          <md:description>Assignee type used if JmsEnabled = false and a JmsStep is encountered</md:description>
          server
        </DefaultAssigneeType>
        <JmsEnabled ID="7609e3d80c0b6523">
          <md:type>boolean</md:type>
          <md:comment>Enables or disables the JMS step assignment feature. When set to true,&#xD;
JMS-assigned steps are placed on the queue defined by their process&#xD;
definition's execution domain, to be retrieved and executed by an&#xD;
available server instance. When set to false, JMS-assigned steps are&#xD;
assigned as dictated by the DefaultAssigneeType field. This setting&#xD;
allows you to test a process that contains JMS-assigned steps even&#xD;
when a JMS service is not available.</md:comment>
          <md:description>Flag indicating whether JMS is enabled</md:description>
          true
        </JmsEnabled>
        <ExecutionDomains ID="e4aa22de53b4d3eb">
          <md:isarray>true</md:isarray>
          <md:comment>The process engine now requires each process to&#xD;
be assigned an execution domain; you define execution&#xD;
domains in this field.&#xD;
&#xD;
IMPORTANT NOTE: APM automatically adds one message-driven&#xD;
bean (MDB) to the application .ear file for each execution&#xD;
domain you configure. Because these service settings impact&#xD;
the contents of your application .ear file, be sure you&#xD;
re-build after adding or removing any execution domains.</md:comment>
          <md:description>The set of defined execution domains</md:description>
          <Name ID="13d6b92dae77f526">
            <md:comment>The name used to identify an execution domain. You select&#xD;
an execution domain by name when assigning it to a process.&#xD;
The name must in the form &lt;prefix&gt;.&lt;baseName&gt;, where &lt;prefix&gt; is&#xD;
the local or remote prefix and &lt;baseName&gt; is the base name&#xD;
of the execution domain.  Examples are omsserver.default and&#xD;
billing.high_priority.</md:comment>
            <md:type>string</md:type>
            <md:ismandatory>false</md:ismandatory>
          </Name>
          <Priority ID="f9c472dcd7cb3f72">
            <md:comment>If you have defined multiple execution domains for the same&#xD;
queue, messages from processes assigned to the execution&#xD;
domains with the higher priority values may be delivered&#xD;
before messages from processes assigned to execution&#xD;
domains with lower priority values. Priority values range&#xD;
from 0-9, with 9 as the highest priority.</md:comment>
            <md:type>integer</md:type>
            <md:range>
              <md:min>0</md:min>
              <md:max>9</md:max>
              <md:increment>1</md:increment>
            </md:range>
