            <md:type>integer</md:type>
            <md:display>DeflaterLevel</md:display>
            <md:description>The compression level</md:description>
            <md:comment>The DeflaterLevel field is an optional configuration for the message compression which is used &#xD;
to customize the compression level; for example:&#xD;
&#xD;
&gt; NO_COMPRESSION&#xD;
   Compression level for no compression.&#xD;
&#xD;
&gt; BEST_SPEED&#xD;
   Compression level for fastest compression.&#xD;
&#xD;
&gt; BEST_COMPRESSION&#xD;
   Compression level for best compression.&#xD;
&#xD;
&gt; DEFAULT_COMPRESSION&#xD;
    Default compression level.&#xD;
&#xD;
* For more details about the compression level, see the javadoc for java.util.zip.Deflater. &#xD;
&#xD;
The NO_COMPRESSION level is not supported. Setting the DeflaterLevel field to &#xD;
NO_COMPRESSION disables the compression of commit message.&#xD;
&#xD;
The default is -1 which corresponds to Deflater.DEFAULT_COMPRESSION - &#xD;
the default compression level.</md:comment>
