          <md:comment>There is a very small probability that a message about a remote ProcInst arrives before the remote ProcInst is created.&#xD;
When this occurrs the message is resent after a short delay.&#xD;
This value controls the maximum number of times that this message can be sent.&#xD;
Should some unforseen bad thing happen and the remote ProcInst never be created then at some point (specified by this value)&#xD;
the engine will log a message and give up.  Again this is only a theoretical possibility, and nothing to worry about.</md:comment>
