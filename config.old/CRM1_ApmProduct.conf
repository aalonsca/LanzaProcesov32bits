        </RecalculateTranSize>
        <OptimizeBatchQueriesNum ID="5c280547368e1161">
          <md:type>boolean</md:type>
          <md:description>Whether to try to minimize the number of queries executed during a scan in batch mode.</md:description>
          <md:comment>Tells the scanner whether to try to minimize the number of queries executed during a scan&#xD;
by loading multiple step insts batches into memory before handling them.&#xD;
This flag has no effect if MaxAvailTranSize is 0.&#xD;
&#xD;
If this flag is true then the scanner will attempt to prepare all required batches in a single&#xD;
query pass. If this flag is false then each batch will be loaded in a separate query pass.&#xD;
&#xD;
Setting this flag to true can reduce the number of queries but increase memory consumption&#xD;
during the scan. When this flag is true,  set MaxAvailable to limit the total number of&#xD;
loaded step insts if needed.</md:comment>
