        <BootstrapIsStartedLogWaitSec ID="c692111e82310611">
          <md:type>integer</md:type>
          <md:description>The number of seconds to wait before Bootstrap.isStarted logs messages for blocked threads</md:description>
          <md:comment>This field controls how long the Bootstrap.isStarted method is willing to block before it begins&#xD;
logging warning messages.&#xD;
&#xD;
APM provides a Java method called Bootstrap.isStarted which optionally allows the calling &#xD;
thread to block itself until all APM services have been started.  The APM libraries use this &#xD;
blocking behavior internally to ensure that J2EE requests such as EJB calls and JMS &#xD;
messages are not processed until APM is fully initialized.  Custom code may also call this &#xD;
method if it needs to block until all APM services are started.&#xD;
&#xD;
If the Bootstrap.isStarted method actually does block its caller, it will print out a warning&#xD;
message whenever that blockage lasts for an unexpectedly long time; the purpose of &#xD;
the warning message is to alert the user that something may be unexpectedly stuck.&#xD;
This configuration field controls the Bootstrap.isStarted method's notion of what a &#xD;
"long time" is.  A larger value here means that APM will delay longer before printing &#xD;
the first warning message, and the period between successive warning messages will be &#xD;
longer.&#xD;
&#xD;
If you do not want to log the warning messages during startup, then you should set this &#xD;
value to zero or some negative value.  Note that if APM services have not yet started &#xD;
when the Bootstrap.isStarted method is called, then a hard-coded default of 300 &#xD;
seconds (5 minutes) will be used.  Once this service has started, that default value will &#xD;
be replaced by the value entered here.</md:comment>
          300
        </BootstrapIsStartedLogWaitSec>
