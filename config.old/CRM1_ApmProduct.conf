        <IdGeneratorClass ID="7241f7ce02fbf6ec">
          <md:type>class</md:type>
          <md:comment>This field must name a Java class that implements the&#xD;
amdocs.bpm.IdGenerator interface.  The process engine calls&#xD;
out to this class whenever it needs to generate a database&#xD;
primary key for a new piece of engine data or root context data.&#xD;
&#xD;
Some predefined implementations are:&#xD;
&#xD;
---&#xD;
amdocs.bpm.IdGeneratorCls:&#xD;
&#xD;
Generates integer ids using the Amdocs "objid" algorithm, which&#xD;
generates a 31-character string.  If your application allows the&#xD;
process engine to create new RootContext instances&#xD;
automatically, then you will need to configure the ADP tables&#xD;
in the database to know about your RootContext table(s).&#xD;
&#xD;
---&#xD;
amdocs.bpm.MixedIdGeneratorCls:&#xD;
&#xD;
Generates integer ids using the Amdocs "objid" algorithm for&#xD;
all BPM ids except RootContextId.  For RootContextId, a 19-character&#xD;
unique string is generated using the utility class amdocs.epi.util.IdGen.&#xD;
There is no need to manually configure ADP tables in the database&#xD;
if you use this class.&#xD;
&#xD;
---&#xD;
amdocs.bpm.BpaIdGeneratorCls:&#xD;
&#xD;
Generates 19-character unique string ids using the utility class&#xD;
amdocs.epi.util.IdGen.  This implementation provides compatibility&#xD;
for legacy BPA applications.</md:comment>
          <md:description>A customization hook that allows applications to control the primary keys used for process engine data</md:description>
