made available during a scheduled scan.  If there
&#xD;
are more step instances that could be made &#xD;

available than this value, the number above the &#xD;

maximum will be processed in a subsequent &#xD;

scheduled scan.  If the value is 0, there is no&#xD;

limit on the number of step instances that can &#xD;

be made available.  The default value is 0.</md:comment>
          0
        </MaxAvailable>
