        <IncludeRegExp ID="13d31da447268051">
          <md:type>string</md:type>
          <md:description>A regular expression describing the names of runtime nodes which are captured by this node definition</md:description>
          <md:comment>A regular expression which describes the names of nodes which should be considered as part of &#xD;
this node definition.&#xD;
&#xD;
If the value is NULL, then the Name of the Node is used as the included expression.&#xD;
&#xD;
The reason this parameter is a regular expression as opposed to an explicit string is to allow &#xD;
the user flexibility based on runtime environments (or clusters) that contain nodes with a &#xD;
variety of names.&#xD;
&#xD;
If you know the exact name of the runtime node, you can use a regular expression that is the&#xD;
exact string name (for example:  LockServer  - where LockServer has been defined in the &#xD;
application server as the name of the node).&#xD;
&#xD;
Other examples: &#xD;
(ThisNode|ThatNode)   - where the node definition is applied to nodes explicitly names 'ThisNode' or 'ThatNode'&#xD;
.* - any node name should be considered as part of this node definition&#xD;
&#xD;
This parameter works in conjunction with the ExcludeRegExp parameter (which excludes certain node names) to &#xD;
filter out unwanted node names.</md:comment>
        </IncludeRegExp>
        <ExcludeRegExp ID="cee7581917e76dea">
          <md:type>string</md:type>
          <md:description>A regular expression describing the names of runtime nodes which are excluded by this node definition</md:description>
