built-in expression cache.  If true, this means that if the &#xD;

exact same data is passed into two successive calls to an &#xD;

amdocs.epi.expression.Expression constructor, the underlying &#xD;

dynamic Java parser is only invoked once.  If false, no &#xD;

caching is used.</md:comment>
