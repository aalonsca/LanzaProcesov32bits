        <AsyncReturnTimeoutMillisecs ID="fc5d8de01e6e04a5">
          <md:type>integer</md:type>
          <md:description>The duration in milliseconds after which the process engine stops trying to apply async output values.</md:description>
          <md:comment>This setting is relevant only to AIF Service steps and controls how long&#xD;
the process engine will delay the processing of asynchronous return&#xD;
values from such a step.&#xD;
&#xD;
An AIF operation can have both synchronous and asynchronous return&#xD;
values.  Under some conditions the async values may be returned back&#xD;
to the process engine before the thread that invoked the AIF step has&#xD;
completed.  When this occurs, the process engine delays processing&#xD;
those async values for a short time by sending itself one or more JMS&#xD;
messages.  This delaying tactic is designed to address the following&#xD;
situations:&#xD;
&#xD;
1) The $Var data structure attached to a process instance is inherently&#xD;
   not thread safe (and documented to be this way).&#xD;
   If both the synchronous return values and the async return values are&#xD;
   mapped into $Var, then there is a race between the thread that is&#xD;
   doing the sync return mapping and the thread that is doing the async&#xD;
   return mapping.  Delaying the processing of the async values ensures&#xD;
   that the synchronous return thread will always win this race and the&#xD;
   async return thread will always read the updated $Var data that the&#xD;
   synchronous thread may have written to the database.&#xD;
&#xD;
2) If you have started a J2EE transaction before running an AIF service&#xD;
   step, then it's possible for the async return values from the AIF&#xD;
   operation to come back before that J2EE transaction is committed.  In&#xD;
   this case, delaying the processing of the async values gives the J2EE&#xD;
   transaction time to be committed and ensures that the step is visible&#xD;
   in the database.&#xD;
&#xD;
The default setting of AsyncReturnTimeoutMillisecs=10000 means that the&#xD;
process engine will delay the async return processing for up to 10 seconds.&#xD;
After this time elapses, the engine will give up, discarding the async values&#xD;
and throwing an exception to the caller.&#xD;
&#xD;
Setting this value to 0 means that the process engine will not delay&#xD;
processing of the async return values at all.  Note that this would not be&#xD;
a good idea if your application encounters situations 1 or 2 from above.&#xD;
&#xD;
The time units of this setting are milliseconds.</md:comment>
          10000
        </AsyncReturnTimeoutMillisecs>
        <AsyncReturnMaxSleepMillisecs ID="d5f378fd5ddda3aa">
          <md:type>integer</md:type>
          <md:description>The maximum duration in milliseconds that the process engine will sleep while waiting to process asynchronous return values from an AIF operation.</md:description>
          <md:comment>This setting is only relevant if AsyncReturnTimeoutMillisecs is greater than 0.&#xD;
&#xD;
Users of APM should not normally need to tune this setting, since the process&#xD;
engine will automatically adjust its sleep time downward to achieve maximum&#xD;
throughput.  If you do adjust this setting, you should avoid setting it higher&#xD;
than the appserver-specific maximum duration that your application server&#xD;
will wait for a thread to process a JMS message.&#xD;
&#xD;
This setting controls how long the process engine will sleep when it is delaying&#xD;
the processing of async return values from an AIF step.  During this delay&#xD;
period (which is bounded by AsyncReturnTimeoutMillisecs), the engine sends&#xD;
itself JMS messages.  When a message arrives and the async returns still&#xD;
cannot be processed, the engine sleeps for a small duration (to avoid busy-&#xD;
looping) and resends the message.  The engine automatically adjusts this&#xD;
sleep time so that the first message received can move the process forward.&#xD;
This setting declares an upper boundary on the length of a single such sleep,&#xD;
which prevents APM from tying up a JMS thread for an arbitrary duration.&#xD;
&#xD;
The time units of this setting are milliseconds.</md:comment>
          200
        </AsyncReturnMaxSleepMillisecs>
