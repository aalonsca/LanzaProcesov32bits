this node definition.&#xD;
&#xD;
If the value is NULL, then no nodes are excluded (although ones may be explicitly included via&#xD;
the IncludeRegExp expression).&#xD;
&#xD;
This field should never be empty (this is different than NULL), which will exclude&#xD;
all nodes. To indicate that no nodes should be excluded, use a value that does not &#xD;
match any real server name (for example, N/A).&#xD;
&#xD;
Some examples: &#xD;
(ThisNode|ThatNode)   - explicitly exclude node names 'ThisNode' or 'ThatNode'&#xD;
