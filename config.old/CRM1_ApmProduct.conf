            </row>
          </md:enum>
          basic
        </StatisticsLevel>
        <AutoUpdateCrmTransactions ID="edea7d572e710719">
          <md:type>boolean</md:type>
          <md:description>Determines in CRM mode if APM always call updateAll on CRM's global transaction BoContext when a transaction is committed.</md:description>
          <md:comment>In CRM mode APM synchronizes its transaction with CRM's global transaction. &#xD;
This flag determines if APM should always call updateAll on the global transaction's &#xD;
BoContext before committing it.&#xD;
&#xD;
By default this flag is true, so any updates by application code to the global transaction&#xD;
are automatically updated on commit. CRM Applications can set this flag to false in&#xD;
order to optimize the cases where there is nothing to update. However, in this case &#xD;
the application needs to ensure that it explicitly calls updateAll where needed.&#xD;
&#xD;
This flag is not relevant and ignored for non CRM applications.</md:comment>
          true
        </AutoUpdateCrmTransactions>
        <ThreadTransactionIsolation ID="4209e711054826df">
          <md:type>boolean</md:type>
          <md:display>ThreadTransactionIsolation</md:display>
          <md:description>Indicates if Transactions under the same Thread and in the same global J2EE transaction share their uncommitted changes</md:description>
          <md:comment>This flag's goal is to provide the same level data visibility as the global J2EE Transaction does. &#xD;
&#xD;
The issue appears when two APM Transactions start and commit one after other
in the same Thread; all changes done by the first Transaction are visible 
in the second one when there is no global J2EE Transaction. However, if a 
global J2EE Transactions is present, the second Transaction does see 
ncommitted changes made by the first Transaction; this isolation level of 
APM Transaction is inconsistent and does not correspond to the generic 
Transaction isolation level of global J2EE Transaction.&#xD;
&#xD;
This problematic behavior has not been fixed and remains as the default 
(the flag is false), because many existing applications rely on it. For 
customers who want to have the generic Transaction isolation level, the 
flag must be set to true.</md:comment>
          false
        </ThreadTransactionIsolation>
