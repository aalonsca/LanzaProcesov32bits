        <useExecutionBean ID="f89481cb54257200">
          <md:type>boolean</md:type>
          <md:description>Enable this flag to run background jobs in the context of an EJB on platforms which don't support a J2EE Work Manager.</md:description>
          <md:comment>** This field has been deprecated **&#xD;
The use of the ExecutionSessionBean has been deprectated.  &#xD;
The functionality of this bean was to provide a valid EjbContext when &#xD;
running a thread from the ThreadPool.  This is now provided by the &#xD;
WorkManager threads in Weblogic and Websphere.&#xD;
-------------------------------------------------------------------------------------&#xD;
&#xD;
APM provides various ways of running a background job in a worker thread,&#xD;
including the amdocs.epi.management.SchedulableCls class for executing jobs&#xD;
periodically and the amdocs.epi.session.EpiSessionContext.run(Runnable)&#xD;
utility method for executing a job once.&#xD;
&#xD;
When a background job runs, the active APM session is an anonymous one&#xD;
taken from a session pool that is internal to APM.  Under some circumstances&#xD;
this session will not reference an EJB context-- in other words, the&#xD;
EpiSessionContext.getEjbSessionContext() method will return null.  If you&#xD;
want to ensure that every background job will run in an APM session which&#xD;
points to a valid EJB context, then you can enable this "useExecutionBean"&#xD;
setting.  See below for the list of other manual configurations you need to&#xD;
make if you enable this setting.&#xD;
&#xD;
Note: it doesn't make any sense to enable this flag in an application server&#xD;
such as WebSphere 6.0 which implements the J2EE Work Manager specification.&#xD;
In such application servers, APM runs its background jobs using the Work&#xD;
Manager facility, which means every background job will inherently be running&#xD;
in a session which references an EJB context.&#xD;
&#xD;
If you choose to enable this setting, here are the other manual configurations&#xD;
you'll also need to make:&#xD;
&#xD;
1. Add an EJB to your application with the following specifications:&#xD;
   * An arbitrary JNDI name, let's say "Foo"&#xD;
   * Local&#xD;
   * Stateless&#xD;
   * Not "sticky" if you define the bean using GIDE.&#xD;
   * Bean-Managed Transactions&#xD;
   * Local Home Interface = amdocs.epi.session.ExecutionSessionLocalHome&#xD;
   * Local Interface = amdocs.epi.session.ExecutionSessionLocal&#xD;
   * Bean Class = amdocs.epi.session.ExecutionSessionBean&#xD;
&#xD;
2. In the "Session Manager" service of APM, also set the "executionBeanJndiName"&#xD;
   setting to match the JNDI name you chose for your bean-- for example "Foo"&#xD;
   from above.</md:comment>
          false
        </useExecutionBean>
