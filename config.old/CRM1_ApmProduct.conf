            <row ID="f8f363d1de39d5d8">
              <val ID="2bab0729a5689024">OptimisticLockingDynamicInstantiation</val>
              <desc ID="aa8306bd613a3324">OptimisticLockingDynamicInstantiation</desc>
            </row>
            <row ID="f935e385be377f4c">
              <val ID="f21848ca3ddbd99f">PessimisticLockingStaticInstantiation</val>
              <desc ID="f3d30b16369946a4">PessimisticLockingStaticInstantiation</desc>
            </row>
            <row ID="aa8c77ba81a106d3">
              <val ID="cc049f92b74ef99b">PessimisticLockingDynamicInstantiation</val>
              <desc ID="c27f1a4e56a5e057">PessimisticLockingDynamicInstantiation</desc>
            </row>
          </md:enum>
          <md:comment>This is the operational mode for the process engine.  The options are:&#xD;
&#xD;
---&#xD;
OptimisticLockingDynamicInstantiation:&#xD;
&#xD;
Process instances and step instances are created as late as possible, and&#xD;
steps on flows that are never reached are never created at all.  This mode&#xD;
makes the fullest use of "use newest" subprocess steps, since those&#xD;
subprocess steps are not bound to a version of their business process&#xD;
until the step becomes available.&#xD;
&#xD;
Process engine data structures are protected from concurrent updates by&#xD;
detecting conflicts at database-commit time and automatically recovering&#xD;
from those conflicts.  This mode allows transactions to encompass many&#xD;
steps since the application does not have to hold an exclusive lock on the&#xD;
process instance while running its steps.  In this mode, the process engine&#xD;
will begin and commit transactions as necessary to ensure a process&#xD;
instance is run correctly.&#xD;
&#xD;
---&#xD;
PessimisticLockingStaticInstantiation:&#xD;
&#xD;
A complete tree of process instances and related step instances is created&#xD;
statically when its root process instance is created.  This mode allows an&#xD;
application to traverse the process instance structure immediately, rather&#xD;
than waiting until a step instance is reached to access it.  Note that there&#xD;
are certain steps, like ad hoc and iterative subprocess steps, that will not be&#xD;
instantiated immediately because their very nature requires them to wait&#xD;
to be created until they are reached (iterative subprocess steps) or until the&#xD;
application makes a request (ad hoc subprocess steps).&#xD;
&#xD;
Process engine data structures are protected from concurrent updates by&#xD;
requiring application code to obtain an exclusive lock on the root process&#xD;
instance before calling any process engine API method that alters process&#xD;
instance data.  In this mode, the process engine will never begin or commit a&#xD;
transaction; instead, the application itself has complete control over&#xD;
transactional boundaries.&#xD;
&#xD;
---&#xD;
PessimisticLockingDynamicInstantiation:&#xD;
&#xD;
A hybrid of the other two modes.  This mode has the process instance&#xD;
creation behavior described in "OptimisticLockingDynamicInstantiation"&#xD;
but the locking and transactional behavior described in&#xD;
"PessimisticLockingStaticInstantiation".</md:comment>
          <md:description>The operational mode for the process engine.</md:description>
          PessimisticLockingStaticInstantiation
        </Mode>
