            </row>
            <row ID="7108c1031ece4613">
              <val ID="901e8facd52c7d96">all</val>
              <desc ID="1e1869e7ac5932ff">all</desc>
            </row>
          </md:enum>
          <md:comment>This field determines the level of statistics reported for processes, steps and BPM scanners.&#xD;
&#xD;
--&gt; none&#xD;
Statistics are disabled.&#xD;
&#xD;
--&gt; basic&#xD;
Statistics for process instances and step instances are reported globally.&#xD;
Statistics for scanners are reported at the iteration level.&#xD;
&#xD;
--&gt; extended&#xD;
Statistics for process instances and step instances are additionally reported per process.&#xD;
Statistics for scanners are additionally reported per query and transaction.&#xD;
&#xD;
--&gt; all&#xD;
Statistics for step instances are additionally reported per step.&#xD;
Statistics for scanners include errors.&#xD;
&#xD;
The following statistics are reported:&#xD;
&#xD;
--&gt; Root process - statistics for root process instances:&#xD;
Counters:&#xD;
created, activated, completed, suspended, resumed, closed, cancelled, faults-created, faults-resolved.&#xD;
Timers:&#xD;
execution - [activated,completed] interval.&#xD;
elapsed - [created,completed] interval.&#xD;
&#xD;
--&gt; Process - statistics for process instances:&#xD;
Counters:&#xD;
created, activated, completed, faults-created, faults-resolved.&#xD;
Timers:&#xD;
execution, elapsed (as above).&#xD;
&#xD;
--&gt;Step - statistics for step instances:&#xD;
Counters:&#xD;
available, started, finished, waiting, pending, precondFalse, dependencyUnsatisfied,&#xD;
returnPending, retrying, doubtful, faults-created, faults-resolved.&#xD;
Timers:&#xD;
execution - [started,finished] interval.&#xD;
elapsed - [available,finished] interval.&#xD;
&#xD;
--&gt; Scanner - statistics for BPM scanners:&#xD;
Counters:&#xD;
iterations, queries, transactions, fetched, handled, errors.&#xD;
Timers:&#xD;
iteration, query, transaction.&#xD;
&#xD;
For each timer, the following values are reported:  max, avg, 90 percentile, 95 percentile.&#xD;
Timer values are in milliseconds. An empty timer value indicates that no measurements were taken.</md:comment>
          none
        </StatisticsLevel>
        <AllowTimeManagerStatistics ID="769fa1b399493c72">
          <md:type>boolean</md:type>
          <md:description>Whether to allow TimeManager timestamps in statistics results.</md:description>
          <md:comment>When time intervals are calculated for BPM statistics, in-memory system timestamps are used when&#xD;
possible. However, in some cases these timestamps are not available. For example, if a process&#xD;
instance was created in one server and completed in a different server its in-memory creation&#xD;
timestamp is not available when it is completed. &#xD;
&#xD;
This field determines whether to fallback in such cases to the timestamp that was returned by&#xD;
the TimeManager and persisted at the time. For example, the CreationDate attribute&#xD;
of the process instance in the above example.&#xD;
&#xD;
By default this is set to true. Consider setting this field to false if the TimeManager is using an&#xD;
implementation that may distort the results. For example, when using logical dates. If this field is &#xD;
set to false then the time intervals are not recorded for these cases.</md:comment>
          true
        </AllowTimeManagerStatistics>
