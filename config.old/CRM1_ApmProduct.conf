        <CheckForAsmTicket ID="0963a18a76464cf2">
          <md:type>boolean</md:type>
          <md:description>Whether APM should be made aware of ASM tickets.</md:description>
          <md:comment>A Boolean value that specifies whether or not APM inspects Amdocs Security Manager&#xD;
tickets in the following cases:&#xD;
1. When pushSession() is invoked in EpiStatelessSession or EpiStatefulSession,&#xD;
a check is made to determine whether the principal name contains an ASM ticket.&#xD;
If it does, then the principal name is extracted from the ASM ticket and&#xD;
getASMTicket() returns the actual ticket.&#xD;
2. Pooled sessions are removed from the APM session pool when&#xD;
their associated ticket if any has expired or is about to expire.&#xD;
Note: APM does not by itself create any ASM tickets and has no&#xD;
knowledge of when they were created.&#xD;
In CRM mode pooled sessions are associated with the ticket of&#xD;
the underlying CRM session, and CRM takes care to replace the&#xD;
ticket for anonymous sessions when it is about to expire.&#xD;
In non CRM mode users can override EpiSessionContext.getAsmTicket()&#xD;
and EpiSessionContext.getAsmTicketExpirationTime() if needed.</md:comment>
          true
        </CheckForAsmTicket>
