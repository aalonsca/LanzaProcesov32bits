      <Calendar_Manager ID="a1639737737f57d6">
        <Name ID="ec55573926c964e7">Calendar Manager</Name>
        <ClassName ID="88acf71e1b697de6">amdocs.epi.calendar.CalendarManagerCls</ClassName>
        <LegacyDependencyRank ID="832e714131f3abb0">2300</LegacyDependencyRank>
        <DomainName ID="3017ef0e3749d97f">APM</DomainName>
        <DependencyList ID="2916e8189f30aa2d">
          <md:display>DependencyList</md:display>
          <Log ID="48fb1f5c0f49d6b7">
            <ServiceName ID="cae9d3113a9892f5">../../../../Log</ServiceName>
            <md:instance>../../../../ComplexTypes/Dependency</md:instance>
          </Log>
        </DependencyList>
        <md:comment>The calendar facility provided in APM allows your&#xD;
applications to make time calculations based on the number&#xD;
of business days between two dates. Since a business day is&#xD;
defined as any day during which a business is open --&#xD;
generally excluding weekends and holidays -- any time&#xD;
calculations that are based on business days must have a&#xD;
means of knowing which dates fall on work days, and which&#xD;
dates do not. The calendar facility allows your application&#xD;
to reference a calendar or calendars that provide this&#xD;
information; the Calendar Manager service manages access to&#xD;
the calendars available to the application.&#xD;
&#xD;
The default Calendar Manager implementation defines one&#xD;
virtual calendar for you. Its text name is DEFAULT_CALENDAR;&#xD;
this name is also assigned to the defaultCalendar field to&#xD;
indicate that this calendar should be used by default when&#xD;
no other calendar is specified. Its implementation class&#xD;
is VirtualCalendarLoader, so it's defined by a series of&#xD;
values rather than by a file. That definition is provided&#xD;
in a field called DefaultCalendar; it defines the virtual&#xD;
calendar using the string value 2,65,0,62,0 (see the&#xD;
amdocs.epi.calendar.VirtualCalendarLoader Javadoc for a&#xD;
detailed explanation of the meaning of each of these values).&#xD;
&#xD;
To define your own calendars, you must:&#xD;
&#xD;
  --&gt; Add an entry to the calendarList additional field.&#xD;
         This entry would consist of three Strings: a text&#xD;
         name you use to identify the calendar (from within&#xD;
         an APM editor, or in the defaultCalendar field);&#xD;
         the name of the implementation class that defines&#xD;
         the calendar type (VCalCalendarLoader,&#xD;
         TextCalendarLoader, or VirtualCalendarLoader); and&#xD;
         the name of the field that contains (or references)&#xD;
         the calendar definition.&#xD;
&#xD;
  --&gt; Add a field (using the name you assigned in the third&#xD;
         value of the calendarList entry), and assign the&#xD;
         appropriate value for that field. For a virtual&#xD;
         calendar, the value will be a set of numbers; for a&#xD;
         VCal calendar or a text calendar, the value will be&#xD;
         the full path and file name for the file that contains&#xD;
	 the calendar definition (if your calendar will be&#xD;
	 stored on the file system) or simply the name of the&#xD;
	 file preceded by a forward slash (if the file will be&#xD;
	 added as a Runtime Data File, and included in the&#xD;
	 deployment .ear file).</md:comment>
        <md:inherit>../../ServiceTemplates/BaseServiceTemplate</md:inherit>
        <calendarList ID="7c78a2760da62faa">
          <md:isarray>true</md:isarray>
          <md:comment>Specifies the calendars that should be loaded for use by the&#xD;
application. Each list entry consists of three String values:&#xD;
&#xD;
  --&gt; calendarName -- the text name assigned to the calendar.&#xD;
         This is the value you would use when referencing the&#xD;
         calendar through an APM editor -- for example, when&#xD;
         configuring an alarm on a business process -- and also&#xD;
         the value you would use when specifying a default&#xD;
         calendar in the defaultCalendar field;&#xD;
&#xD;
  --&gt; loaderClass -- the implementation class appropriate&#xD;
         to the calendar type (VCalCalendarLoader,&#xD;
         TextCalendarLoader, or VirtualCalendarLoader); and&#xD;
&#xD;
  --&gt; loaderKey -- the name of the Calendar Manager service&#xD;
         field that defines the calendar. In the default&#xD;
         implementation provided, this field is called&#xD;
         DefaultCalendar. For any additional calendars you&#xD;
         create, you can create an additional field with any&#xD;
         appropriate name; just be sure to specify that field&#xD;
         name here when defining the calendar.</md:comment>
          <md:description>Calendar configuration data</md:description>
          <calendarName ID="14868b6c44283e20">
            <md:comment>The text name assigned to the calendar. This is the value&#xD;
you would use when referencing the calendar through an&#xD;
APM editor -- for example, when configuring an alarm on a&#xD;
business process -- and also the value you would use when&#xD;
specifying a default calendar in the defaultCalendar&#xD;
fieldname of the BizCalendar. Default is DEFAULT_CALENDAR.</md:comment>
            <md:type>string</md:type>
            <md:ismandatory>false</md:ismandatory>
            DEFAULT_CALENDAR
          </calendarName>
          <loaderClass ID="da74d6e094ec4f45">
            <md:comment>The implementation class appropriate to the calendar&#xD;
type (VCalCalendarLoader, TextCalendarLoader, or&#xD;
VirtualCalendarLoader). Default is&#xD;
amdocs.epi.calendar.VirtualCalendarLoader, which&#xD;
allows you to define a virtual calendar.</md:comment>
            <md:type>class</md:type>
            <md:ismandatory>false</md:ismandatory>
            amdocs.epi.calendar.VirtualCalendarLoader
          </loaderClass>
          <loaderKey ID="e828174cdeb79c01">
            <md:comment>The name of the Calendar Manager service field that defines&#xD;
the calendar. In the default implementation provided, this&#xD;
field is called DefaultCalendar. For any additional&#xD;
calendars you create, you can create a field with any&#xD;
appropriate name; just be sure to specify that field name&#xD;
here when defining the calendar. Default value is&#xD;
DefaultCalendar, which is the name of the field added for&#xD;
the default calendar implementation.</md:comment>
            <md:type>string</md:type>
            <md:ismandatory>false</md:ismandatory>
            DefaultCalendar
          </loaderKey>
        </calendarList>
        <calendarList ID="04625c1e1fa1ad82" />
        <DefaultCalendar ID="b5f8f49395f85985">
          <md:isgroup>true</md:isgroup>
          <md:comment>This third field (and any others you might add) provides&#xD;
the definition for a calendar referenced in the calendarList&#xD;
field. You will need one of these fields for each calendar you&#xD;
add to your calendarList; the name you assign to the field&#xD;
must match the additional field name you used in the&#xD;
calendarList entry.&#xD;
This particular field provides the definition for the&#xD;
default virtual calendar. You define a virtual calendar&#xD;
with a series of five integers:&#xD;
&#xD;
  --&gt; range -- defines the range of time to be covered&#xD;
         by the calendar; given integer specifies the number of&#xD;
         years before and after the current date for which&#xD;
         calendar data is provided;&#xD;
&#xD;
  --&gt; weekEndDays -- a bitmap that defines which days are&#xD;
         week days, and which are weekend days. For example, the&#xD;
         value 65 decimal (01000001 bitmap) defines Sunday and&#xD;
&#xD;
         Saturday as weekend days; the value 96 decimal&#xD;
         (00000011 bitmap) defines Friday and Saturday as&#xD;
         weekend days;&#xD;
&#xD;
  --&gt; holidays -- a bitmap that defines which days are&#xD;
         holidays; a value of 0 indicates that this status is&#xD;
         not in use;&#xD;
&#xD;
  --&gt; bizDays -- a bitmap that defines which days are week&#xD;
         days, or business days. For example, the value 62&#xD;
         decimal (00111110 bitmap) defines Monday through&#xD;
         Friday as business days; and&#xD;
&#xD;
  --&gt; halfBizDays -- a bitmap that defines which days are&#xD;
         half business days; a value of 0 indicates that this&#xD;
         status is not in use.</md:comment>
          <md:description>Configuration data for a calendar specified in calendarList</md:description>
          <range ID="68b88401a9fd7041">
            <md:type>integer</md:type>
            <md:comment>Defines the range of time to be covered by the calendar;&#xD;
given integer specifies the number of years before and&#xD;
after the current date for which calendar data is provided.&#xD;
Default value is 2, which defines a calendar that extends&#xD;
two years before and two years after the current date.</md:comment>
            2
          </range>
          <weekEndDays ID="117d59b8fe79257b">
            <md:type>byte</md:type>
            <md:comment>A bitmap that defines which days are week days,&#xD;
and which are weekend days. The default value 65&#xD;
decimal (01000001 bitmap) defines Sunday and Saturday as&#xD;
weekend days.</md:comment>
            65
          </weekEndDays>
          <holidays ID="f0ff8a8de956c734">
            <md:type>byte</md:type>
            <md:comment>A bitmap that defines which days are holidays; the default&#xD;
value of 0 indicates that this status is not in use.</md:comment>
            0
          </holidays>
          <bizDays ID="fbb165f2979ecb01">
            <md:type>byte</md:type>
            <md:comment>A bitmap that defines which days are week days, or business&#xD;
days. The default value 62 decimal (00111110 bitmap) defines&#xD;
Monday through Friday as business days.</md:comment>
            62
          </bizDays>
          <halfBizDays ID="91da79cb861a6bf2">
            <md:type>byte</md:type>
            <md:comment>A bitmap that defines which days are half business days; the&#xD;
default value of 0 indicates that this status is not in use.</md:comment>
            0
          </halfBizDays>
        </DefaultCalendar>
        <md:description>Provides calendar services</md:description>
        <defaultCalendar ID="767b746412c3ae80">
          <md:type>string</md:type>
          <md:comment>Specifies the name of the calendar that should be&#xD;
used as the default calendar; this name must match one of&#xD;
the calendars defined in a calendarList entry. The default&#xD;
value is DEFAULT_CALENDAR, which is the name assigned to the&#xD;
default calendar that is provided for you.</md:comment>
          <md:description>Name of the default calendar</md:description>
          DEFAULT_CALENDAR
        </defaultCalendar>
      </Calendar_Manager>
