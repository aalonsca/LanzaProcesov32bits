          <md:comment>If your application was built using BPA and migrated to UPA, it is probably still calling&#xD;
some methods that were valid in BPA but deprecated or renamed in UPA.  When this&#xD;
setting is false, the process engine will fail those calls by throwing an exception.&#xD;
Set this to true if you want to continue to call BPA-compatibility methods.</md:comment>
