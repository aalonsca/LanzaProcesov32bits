rather than by committer. This parameter cannot be set if OnlyOneScanner is true.&#xD;
&#xD;
You can assign subpartitions statically or dynamically.&#xD;
Static assignment:&#xD;
A comma separated list of logical subpartitions numbers or ranges. &#xD;
For example: 0,1,10-12,15.&#xD;
Dynamic assignment:&#xD;
Set this parameter to *. The BPM Recovery service must also be enabled &#xD;
and its AssignSubpartitions parameter must be set to true.</md:comment>
