updated when their associated database rows share the same block.&#xD;
&#xD;
Set this parameter to true to reduce this contention if it occurs. When this parameter is set to true,&#xD;
the list of step instances is randomly shuffled so as to reduce the probability that step instances&#xD;
associated with the same database block are updated concurrently.</md:comment>
          false
        </ShuffleStepInsts>
