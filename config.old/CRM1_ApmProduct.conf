          <AdminUser ID="68066f794ad041b8">
            <md:type>string</md:type>
            <md:display>AdminUser</md:display>
            <md:description>The user name for application server administration, used to authorize forceful shutdown</md:description>
            <md:comment>The user name for application server administration.
&#xD;
The user (Context.SECURITY_PRINCIPAL) is used to authorize forceful shutdown.&#xD;
The example below contains code for creating creating an InitialContext 
used to look up the MBean providing the API to shut down the application&#xD;
server:&#xD;
&#xD;
      String username = "user";
      String password = "****";
      Hashtable props = new Hashtable();
      props.put(Context.SECURITY_PRINCIPAL, username);   
      props.put(Context.SECURITY_CREDENTIALS, password);
      InitialContext ctx = new InitialContext(props);&#xD;
&#xD;
This field can be empty, if the ManagementResolver will not forcefully 
stop the application server.</md:comment>
          </AdminUser>
          <AdminPassword ID="0628c634e62f0589">
            <md:type>encrypted</md:type>
            <md:display>AdminPassword</md:display>
            <md:description>The encrypted password for application server administration, used to authorize forceful shutdown</md:description>
            <md:comment>The encrypted password for application server administration.
&#xD;
The password (Context.SECURITY_CREDENTIALS) is used to authorize forceful shutdown.&#xD;
The example below contains code for creating an InitialContext used to look
up the MBean providing the API to shutdown the application
server:&#xD;
&#xD;
      String username = "user";
      String password = "****";
      Hashtable props = new Hashtable();
      props.put(Context.SECURITY_PRINCIPAL, username);   
      props.put(Context.SECURITY_CREDENTIALS, password);
      InitialContext ctx = new InitialContext(props);&#xD;
&#xD;
This field can be empty, if the ManagementResolver will not forcefully
stop the application server.</md:comment>
          </AdminPassword>
          <md:comment>The ManagementResolver includes settings for customizing
the management of the following aspects of an APM application: &#xD;
&#xD;
--&gt; service initialization&#xD;
--&gt; resolving failures of mandatory services&#xD;
--&gt; stopping APM services and the application server&#xD;
--&gt; resolving critical application failures&#xD;
&#xD;
The ManagementResolver configuration consists of the following three fields:&#xD;
&#xD;
--&gt; ResolverClass: a string that is the name of the class extending &#xD;
                      amdocs.epi.management.ManagementResolver&#xD;
&#xD;
--&gt; AdminUser: a string that is the admin user name for authorizing forceful shutdown
&#xD;
--&gt; AdminPassword: an encrypted string that is the admin password for authorizing &#xD;
                      forceful shutdown</md:comment>
        </ManagementResolver>
      </EPI_Miscellaneous_Settings>
