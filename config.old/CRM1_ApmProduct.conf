queries multiple subparitions. The default, true, indicates that a single query is executed&#xD;
for all subpartitions. Set this parameter to false to force a separate query per subpartition.</md:comment>
          true
        </OptimizeSubpartitionQueriesNum>
        <LoadRootContexts ID="6a346e63224c0804">
          <md:type>boolean</md:type>
          <md:description>Whether to also load the root contexts associated with the step instances loaded by this scanner.</md:description>
          <md:comment>When this parameter is set to true, the Wait Scanner loads for each batch of step instances the&#xD;
root contexts associated with the corresponding process instances.&#xD;
&#xD;
While the Wait Scanner itself does not access the RootContext, this can optimize performance&#xD;
if the RootContext is accessed for most or all step instances as a result of invoking process&#xD;
expressions or from the step implementation.</md:comment>
          false
        </LoadRootContexts>
        <ShuffleStepInsts ID="91d058c8a82bfdda">
          <md:type>boolean</md:type>
          <md:description>Whether to randomly shuffle the available step instances before they are enqueued.</md:description>
          <md:comment>By default step instances that are made available by this scanner are enqueued in the order in which&#xD;
