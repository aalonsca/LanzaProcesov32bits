        <StatisticsLevel ID="b51711d5c62c07a7">
          <md:type>string</md:type>
          <md:display>StatisticsLevel</md:display>
          <md:description>Controls different statistics from the Lock Manager Service</md:description>
          <md:comment>Enable/disable particular statistics about resources and facilities used by the Distributed Lock Manager. &#xD;
&#xD;
When the field is set:&#xD;
&#xD;
--&gt; none&#xD;
&#xD;
     This service does NOT generate statistics.&#xD;
&#xD;
&#xD;
--&gt; basic&#xD;
&#xD;
     1. Local Lock Statistics&#xD;
&#xD;
         [Lock Type] - the lock type: explicit, transaction (implicit), shared&#xD;
         [Total]         - the total number of lock requests&#xD;
         [Waited]      - how many lock requests were waiting for the lock to be released&#xD;
         [Waiting]     - the number of currently waiting lock requests&#xD;
         [Unlocks]     - the total number of unlock requests&#xD;

&#xD;
         This table contains three records, one per:&#xD;
&#xD;
          a) Explicit locks&#xD;
          b) Shared locks&#xD;
          c) Transaction locks&#xD;
&#xD;
     Example:&#xD;

///////////////////////////////////////////////////////////////////////////////////&#xD;
[Local Locks]&#xD;

=========================================&#xD;
| Lock Type    | #Total   | #Waited  | #Waiting | #Failed  | #Unlocks |&#xD;

=========================================&#xD;
| Explicit         | 4            | 1              | 0             | 0             | 4             |&#xD;

| Transaction | 16          | 0              | 0             | 0             | 16           |&#xD;

| Shared        | 0            | 0              | 0             | 0              | 0             |&#xD;
///////////////////////////////////////////////////////////////////////////////////&#xD;
&#xD;
--&gt; extended&#xD;
      &#xD;
     1. Local Lock Statistics&#xD;
     2. Thread Statistics&#xD;
    &#xD;
          The statistics from the internal Work Thread Pool used to process incoming lock requests:     

     &#xD;
        &#xD;
           [Worker Pool Size]               - the total number of threads in the pool
      &#xD;
           [#Available Workers]           - the number of free threads in the pool 
    &#xD;
           [#Blocked Socket Readers]  - the number of Socket Reader threads currently blocked in the queue
  &#xD;
           [Total Non-Queued Tasks]   - the number of tasks directly passed to Worker threads
      &#xD;
           [Currently Queued Tasks]     - the number of currently tasks in the queue
      &#xD;
           [Total Queued Tasks]            - the number of all tasks
    &#xD;
           [Max Queue Depth]               - the maximum number of queued tasks&#xD;
&#xD;
     Example:&#xD;

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
[Lock Threads]
&#xD;
===========================================================================================================&#xD;
| #Worker Pool Size      | #Available Workers     | #Blocked Socket Readers| Total Non-Queued Tasks | Currently Queued Tasks | Total Queued Tasks     | Max Queue Depth        |&#xD;

===========================================================================================================&#xD;
| 10                               | 10                                 | 0                                       | 8                                      | 0                                      | 0                                  | 0                                   |&#xD;
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
&#xD;
     3. Lock Message Statistics &#xD;
&#xD;
         The table contains response times from processing different lock messages:  
     &#xD;
 &#xD;
  
        [Message Type]            - the message type&#xD;
          [Min Processing Time]   - the fastest time (msec) to process the request&#xD;
          [Avg Processing Time]  - the average time (msec) to process the request&#xD;
          [Max Processing Time]  - the longest time (msec) to process the request&#xD;
          [Standard Deviation]    - the standard deviation of all repsonse times&#xD;
          [#Successful]                - the number of logically successful request&#xD;
          [#Failed] 

                       - the number of logically failed request&#xD;
&#xD;
     Example:&#xD;

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
[Lock Messages]&#xD;

=========================================================================================&#xD;
| Message Type        | Min Processing Time | Avg Processing Time | Max Processing Time | Standard Deviation  | #Successful         | #Failed             |&#xD;

=========================================================================================&#xD;
| Explicit Lock            | 0                               | 7                               | 31                               | 0                              | 4                           | 0                       |&#xD;

| Unlock                     | 0                              | 0                               | 0                                  | 0                              | 4                           | 0                       |&#xD;

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
&#xD;
      &#xD;
--&gt; all&#xD;
      &#xD;
     1. Local Lock Statistics&#xD;
     2. Thread Statistics&#xD;
     3. Lock Message Statistics &#xD;
     4. Lock Socket Statistics&#xD;
&#xD;
    This statistics has the two tables providing data from:&#xD;
&#xD;
         a) Socket Receiver; one record per each Socket Receiver.&#xD;
&#xD;
              [#Received Messages]         - the total number of received messages&#xD;
              [Received Bytes]                  - the total number of read bytes&#xD;
              [Max Message Size]              - the size of largest message&#xD;
              [Message Reading Time]       - the total time the Socket Receiver spent reading data&#xD;
              [Message Processing Time]   - the total time the Socket Receiver spent processing message&#xD;
              [Message Pool Size]              - the number of cached message byte arrays&#xD;
              [#Created Pool Messages]   - the number of created message byte arrays&#xD;
&#xD;
         b) Socket Sender; one record per each Socket Sender.&#xD;
&#xD;
              [#Sent Messages]            - the total number of sent messages&#xD;
              [Sent Bytes]                     - the total number of written bytes&#xD;
              [Max Message Size]          - the size of largest message&#xD;
              [Message Writing Time]    - the total time the Socket Sender spent writing data&#xD;
              [Idle Time]                        - the total time the Socket Sender was free/idle&#xD;
&#xD;
  &#xD;
     5. Detailed statistics from precessing cache invalidation messages.

           &#xD;
      &#xD;
              [Message Delivery]              - the time to deliver a message from the Socket Reader thread to the Worker Thread
          &#xD;
              [Object Lookup]                   - the time for finding modified remote objects in the local cache
           &#xD;
              [Object Invalidation]            - the time to invalidate found objects in the local cache
          &#xD;
              [CIM Synchronization]          - the time to synchronize a message with previous cache invalidation messages  
         &#xD;
              [#Updated Objects]             - the number of objects whcih have been modified by a remote JVM
           &#xD;
              [#Deleted Objects]              - the number of objects whcih have been deleted by a remote JVM
            &#xD;
              [#Found Updated Objects]  - the number of found objects whcih have been modified by a remote JVM
            &#xD;
              [#Found Deleted Objects]   - the number of found objects whcih have been deleted by a remote JVM&#xD;
&#xD;
&#xD;
     Example:&#xD;

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////&#xD;
[Socket Pool (Cache Invalidation - true)]&#xD;

[Socket Receivers]
&#xD;
=============================================================================================================&#xD;
| #Received Messages      | Received Bytes          | Max Message Size        | Message Reading Time    | Message Processing Time | Message Pool Size       | #Created Pool Messages  |
&#xD;
=============================================================================================================&#xD;
| 1                                      | 23                               | 19                                | 1000                                 | 0                                        | 9                                 | 10                                      |&#xD;

| 1                                      | 23                               | 19                                | 1000                                 | 0                                        | 9                                 | 10                                      |&#xD;
&#xD;

[Socket Senders]
&#xD;
======================================================================&#xD;
| #Sent Messages          | Sent Bytes              | Max Message Size        | Message Writing Time    | Idle Time               |&#xD;

======================================================================&#xD;
| 1                                   | 62                           | 62                                 | 0                                    | 0                            |&#xD;

| 1                                   | 62                           | 62                                 | 0                                    | 0                            |&#xD;
&#xD;
&#xD;
[Detailed Cache Invalidation Statistics]&#xD;

==========================================
&#xD;
|   Measurment Name   | Average Time | Maximum Time |  Total Time  |&#xD;

==========================================&#xD;

| Message Delivery       | 0                    | 1                      | 67               |&#xD;

| Object Lookup            | 0                    | 5                      | 418             | &#xD;

| Object Invalidation     | 0                    | 1                      | 1                 |&#xD;

| CIM Synchronization   | 0                    | 1                      | 6                 |&#xD;
&#xD;
 

==============================================================&#xD;

| #Updated Objects       | #Deleted Objects       | #Found Updated Objects | #Found Deleted Objects |&#xD;

==============================================================&#xD;

| 18140                           | 120                             |260                                      | 11                                   |
&#xD;
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</md:comment>
          <md:enum>
