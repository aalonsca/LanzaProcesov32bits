        <md:comment>The Registry service provides run-time management and&#xD;
configuration access to your APM application. If you enable&#xD;
and configure this service for a deployment, you can access&#xD;
information about the services running on your application&#xD;
(and in some cases, change their configuration settings or&#xD;
invoke specific methods) at run-time via a simple JSP-based&#xD;
management console.&#xD;
&#xD;
Through the use of UDP multicast messages, the Registry&#xD;
service also serves as the link that allows applications&#xD;
running in a cluster configuration to share information&#xD;
about process definition deployment and process instance&#xD;
status changes.&#xD;
&#xD;
Note that the same groupPort and multicastHost field&#xD;
values must be used for all application instances&#xD;
you wish to manage through a single management console,&#xD;
and for all applications in a cluster that must share&#xD;
information.</md:comment>
        <md:inherit>../../ServiceTemplates/BaseServiceTemplate</md:inherit>
