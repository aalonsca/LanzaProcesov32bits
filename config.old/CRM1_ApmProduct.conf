The default value is 2 which means that the Distributed Lock Manager must wait the time&#xD;
which is enough for the Lock Server to update the HEARTBEAT_TIME field twice.</md:comment>
          2
        </DBHeartbeatCounter>
        <MaxLockRecoveryFailures ID="9e09b5c94dd227ad">
          <md:type>integer</md:type>
          <md:display>MaxLockRecoveryFailures</md:display>
          <md:description>The maximum number of failed lock recoveries Distributed Lock Manager may have</md:description>
          <md:comment>The maximum number of failed lock recoveries the Distributed Lock Manager may have after reconnecting&#xD;
to a Lock Server.&#xD;
&#xD;
A failed lock recovery is counted from the moment the Distributed Lock Manager starts the lock recovery &#xD;
until it completes it: &#xD;
&gt; Reconnecting to a Lock Server&#xD;
&gt; Creating all Socket connections&#xD;
&gt; Re-granting all old locks&#xD;
&gt; Invalidating all global cache&#xD;
&#xD;
If any task of the lock recovery fails, the lock recovery restarts from the beginning and all &#xD;
communications and data obtained by a previous, failed lock recovery are discharged. A new cycle &#xD;
of lock recovery terminates a database record of Distributed Lock Manager and generates &#xD;
a new JVM id which will represent a newly recovering Distributed Lock Manager. &#xD;
&#xD;
In the case, when a recovering Distributed Lock Manager fails to finalize the lock recovery more &#xD;
Times than specified in this field, it terminates itself which means an application must be &#xD;
manually restarted.&#xD;
&#xD;
Defaults to 5.</md:comment>
          5
        </MaxLockRecoveryFailures>
