        <CustomizedQueries ID="0b91f1e5c44cf9c6">
          <md:isarray>true</md:isarray>
          <md:description>The set of BPM queries that have been customized</md:description>
          <md:comment>This grid contains a row for each customized BPM query. Every row has four properties:&#xD;
&#xD;
   BpmQueryId - the unique query id&#xD;
&#xD;
   OriginalQuery - a BPM query as it is defined in the product&#xD;
&#xD;
   CustomizedQuery - a customized/tuned BPM query.&#xD;
&#xD;
   DataBaseType - database type where this customized query can be used&#xD;
&#xD;
A customized query allows for application- and/or database-specific&#xD;
customizations. A customized query allows for many changes,&#xD;
including the following:&#xD;
&#xD;
   * adding a SQL hint&#xD;
   * including a performance optimization&#xD;
   * adding, changing, or removing an order by clause&#xD;
&#xD;
See the Javadoc for amdocs.bpm.BpmQueryId for the queries that support customization&#xD;
&#xD;
Use the following steps in order to customize BPM queries:&#xD;
&#xD;
1) Enable the 'QueryLogEnabled' flag (set it true).&#xD;
&#xD;
2) Run your application; ensure that all your business activities have been invoked.&#xD;
&#xD;
3) Log in to the APM Management console (the Registry service must be enabled).&#xD;
Go to BPM Miscellaneous Settings; click on the 'Operations' tab and invoke&#xD;
the 'dumpBpmQueries' method. The output from this method displays&#xD;
all executed BPM queries which you can customize/tune. The following is an output example&#xD;
which will be used for further explanation:&#xD;
&#xD;
waitScanQuery&#xD;
========================================&#xD;
select /*+ leading (s) index (s TABLE_BPM_STEP_INST_4IX) */ s.ALLOW_CREATE, s.ASSIGNEE, s.ASYNC_RETURNED_PARAMS, s.ATTACHER2STEP_INST, s.COMMITTER, s.CONTROL_COUNT, s.CURR_FAULT2FAULT_INFO, s.DO_AVAIL_ON_RESUM, s.DO_FIN_ON_RESUM, s.HAS_DEPENDENTS, s.HAS_MARCH_REND, s.HAS_REND, s.INFLOW_BITS, s.ITER_COUNT, s.NUM_OR_PREREQS, s.NUM_PENDING, s.NUM_PENDING_PREREQS, s.OBJID, s.OUTFLOW_BITS, s.PARAMS, s.PARENT2PROC_INST, s.ROOT2PROC_INST, s.START_TIME, s.STATUS, s.STATUS_CHANGE_TIME, s.STEP2STEP, s.TARGETED_BY_ALARMS, s.TRIGGERS_ALARMS, s.WAIT_TIME, s.WORKER, p.ACTIVATION_TIME, p.ASSIGNEE, p.BEGIN2STEP_INST, p.CALENDAR, p.CALLBACK_IND, p.COMMITTER, p.COMPLETION_TIME, p.CONTEXT_INST2CONTEXT_INST, p.CONTROL_COUNT, p.CREATED_BY_PACKAGE, p.CREATION_TIME, p.END2STEP_INST, p.EXEC_DOMAIN, p.FOCUS_PATH_ID, p.IS_IGNORE_SUSP, p.ITER_CTL2STEP_INST, p.ITER_SEQNUM, p.JMS_PRIORITY, p.JMS_QUEUE_NAME, p.OBJID, p.PARENT2PROC_INST, p.PROCESS2PROCESS, p.REM_EXEC_DOMAIN, p.REM_STEP_INST_ID, p.ROOT2PROC_INST, p.ROOT_STATUS, p.ROOT_TEST_TAG, p.STATUS, p.SUBPROCESS2STEP from TABLE_BPM_STEP_INST s, TABLE_BPM_PROC_INST p where s.wait_time is not null and s.wait_time &lt; TO_DATE( ?, 'DD/MM/YYYY HH24:MI:SS') and s.root2proc_inst = p.objid and p.root_status = 0 and s.status = 30 and (p.exec_domain like ?)&#xD;
========================================&#xD;
&#xD;
4) Save the original BPM query you are interested in customizing. In our example, there is &#xD;
only one, and we want to optimize the waitScanQuery SQL statement by replacing&#xD;
the oracle hint with the following:&#xD;
&#xD;
      /*+ leading (s) index (s TABLE_BPM_STEP_INST_3IX) */.&#xD;
&#xD;
5) Edit your application configuration using ASC, and add/update an entry in the&#xD;
'CustomizedQueries' field of the BPM Miscellaneous Settings service with the following&#xD;
values:&#xD;
&#xD;
      a) The BpmQueryId of the query you wish to customize.  In our example, it is&#xD;
         waitScanQuery.&#xD;
      b) The OriginalQuery field should be set to the SQL statement from the &#xD;
         output of the 'dumpBpmQueries'. Copy and paste the SQL statement as is,&#xD;
         with no changes.&#xD;
      c) Set the CustomizedQuery field to your customized query.  In our example,&#xD;
         it is the following:&#xD;
&#xD;
select /*+ leading (s) index (s TABLE_BPM_STEP_INST_3IX) */ s.ALLOW_CREATE, s.ASSIGNEE, s.ASYNC_RETURNED_PARAMS, s.ATTACHER2STEP_INST, s.COMMITTER, s.CONTROL_COUNT, s.CURR_FAULT2FAULT_INFO, s.DO_AVAIL_ON_RESUM, s.DO_FIN_ON_RESUM, s.HAS_DEPENDENTS, s.HAS_MARCH_REND, s.HAS_REND, s.INFLOW_BITS, s.ITER_COUNT, s.NUM_OR_PREREQS, s.NUM_PENDING, s.NUM_PENDING_PREREQS, s.OBJID, s.OUTFLOW_BITS, s.PARAMS, s.PARENT2PROC_INST, s.ROOT2PROC_INST, s.START_TIME, s.STATUS, s.STATUS_CHANGE_TIME, s.STEP2STEP, s.TARGETED_BY_ALARMS, s.TRIGGERS_ALARMS, s.WAIT_TIME, s.WORKER, p.ACTIVATION_TIME, p.ASSIGNEE, p.BEGIN2STEP_INST, p.CALENDAR, p.CALLBACK_IND, p.COMMITTER, p.COMPLETION_TIME, p.CONTEXT_INST2CONTEXT_INST, p.CONTROL_COUNT, p.CREATED_BY_PACKAGE, p.CREATION_TIME, p.END2STEP_INST, p.EXEC_DOMAIN, p.FOCUS_PATH_ID, p.IS_IGNORE_SUSP, p.ITER_CTL2STEP_INST, p.ITER_SEQNUM, p.JMS_PRIORITY, p.JMS_QUEUE_NAME, p.OBJID, p.PARENT2PROC_INST, p.PROCESS2PROCESS, p.REM_EXEC_DOMAIN, p.REM_STEP_INST_ID, p.ROOT2PROC_INST, p.ROOT_STATUS, p.ROOT_TEST_TAG, p.STATUS, p.SUBPROCESS2STEP from TABLE_BPM_STEP_INST s, TABLE_BPM_PROC_INST p where s.wait_time is not null and s.wait_time &lt; TO_DATE( ?, 'DD/MM/YYYY HH24:MI:SS') and s.root2proc_inst = p.objid and p.root_status = 0 and s.status = 30 and (p.exec_domain like ?)&#xD;
&#xD;
      d) Set the DatabaseType as appropriate. In our example the database type&#xD;
         is oracle. &#xD;
&#xD;
Note: If you are running your application with more than one database type, add a&#xD;
separate customization per type if either the original query or its customization&#xD;
are database specific. If both the original query and it customization apply to all &#xD;
database types you are using, you can leave the default DatabaseType, any.&#xD;
&#xD;
6) Check the QueryCustomizationEnabled checkbox; this&#xD;
will enable the use of your customized query instead of the original one.&#xD;
To verify that your query is indeed in use, invoke the 'dumpBpmQueries'&#xD;
method after deploying your application with the updated configuration. the &#xD;
The output will show your customized query.&#xD;
&#xD;
7) Disable the 'QueryLogEnabled' flag (set it false).&#xD;
&#xD;
An alternate method of obtaining a query is to add/update a row in the &#xD;
CustomizedQueries table, setting its BpmQueryId appropriately and OriginalQuery &#xD;
to a non-null value.  This will generate an error message containing the actual query&#xD;
the first time the query is executed. &#xD;
&#xD;
Note: some queries may depend on the engine mode (see BPM Miscellaneous Settings).&#xD;
Always follow the steps above for the queries associated with the engine mode &#xD;
your application is using.</md:comment>
