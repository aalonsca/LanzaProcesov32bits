        <StatisticsLevel ID="f67fd1143ea37cf2">
          <md:type>string</md:type>
          <md:display>StatisticsLevel</md:display>
          <md:description>Controls different statistics from the Lock Server Manager Service</md:description>
          <md:enum>
            <row ID="e7085f29d8336699">
              <md:isarray>true</md:isarray>
              <val ID="5f41fe1a4400fcf5" />
              <desc ID="976f90b9073f4a49" />
            </row>
            <row ID="5b58ca3a4d918a4a">
              <val ID="0fff42a98c52710b">none</val>
              <desc ID="dee98fab7919a2d5">none</desc>
