        <CacheInvType ID="bdafa0091731140e">
          <md:type>string</md:type>
          <md:display>CacheInvType</md:display>
          <md:description>The type of cache invalidation scheme</md:description>
          <md:comment>Specify the cache invalidation scheme:&#xD;
&#xD;
&gt; none - neither cache invalidation scheme is used: the Distributed Lock&#xD;
                 Manager does not trace transactional changes and does not &#xD;
                 inform the Lock Server and other remote Distributed Lock &#xD;
                 Managers about local transactional commits. &#xD;
&#xD;
&gt; global- the original invalidation scheme is used: all remote JVMs/&#xD;
                 Distributed Lock Managers receive a cache invalidation message&#xD;
                 after local successful commit.&#xD;
&#xD;
&gt; independentDedicated - the dedicated invalidation scheme is used:  the Distributed Lock&#xD;
                                           Manager sends a dedicated cache invalidation to a specific&#xD;
                                           remote JVM/Distributed Lock Manager which was a &#xD;
                                           previous owner of recently modified foreign objects.&#xD;
                                           In addition to a dedicated cache invalidation message,&#xD; &#xD;
                                           the Lock Server broadcasts a global cache invalidation&#xD;&#xD;
                    
                       message if a ReadMostly object has been modified.&#xD;
&#xD;
&gt; integratedDedicated - the dedicated invalidation scheme is used:  the Distributed Lock&#xD;
                                          Manager sends a dedicated cache invalidation to a specific&#xD;
                                          remote JVM/Distributed Lock Manager which was a&#xD; 
                      &#xD;
                                          previous owner of recently modified foreign objects.&#xD;
                                          However if a ReadMostly object has been modified,&#xD; 
                     &#xD;
                                          the Distributed Lock Manage sends only a global cache&#xD; 
       &#xD;
                                          invalidation message where recently changed foreign and&#xD; 
  &#xD;
                                          ReadMostly objects are grouped together.&#xD;
&#xD;
&gt; globalWithTime - the Distributed Lock Manager informs all other remote&#xD;
                               Distributed Lock Managers about a successful Transaction&#xD;
                               commit; when the Lock Server sends a cache invalidation message &#xD;
                               to a particular Distributed Lock  Manager, it captures the System &#xD;
                               nano time when the message id is created; that time is saved in the&#xD;
                               original commit message.&#xD;
&#xD;
&gt; independentDedicatedWithTime - the Distributed Lock Manager sends a dedicated cache&#xD;
                                 invalidation to a remote Distributed Lock Manager&#xD;
                                 with the last time a foreign object has been&#xD;
                                 modified. In addition to a dedicated cache&#xD;
                                 invalidation message, the Lock Server broadcasts a&#xD;
                                 global cache invalidation message if a ReadMostly&#xD;
                                 object has been modified. When the Lock Server sends a cache&#xD;
                                 invalidation message to a particular Distributed Lock&#xD;
                                 Manager, it captures the System nano time when&#xD;
                                 the message id is created; that time is saved in the&#xD;
                                 original commit message.&#xD;
&#xD;
&gt;   integratedDedicatedWithTime - the Distributed Lock Manager sends a dedicated cache&#xD;
