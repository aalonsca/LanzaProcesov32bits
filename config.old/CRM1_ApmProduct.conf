(as opposed to other nodes).   Please consult the documentation for more information &#xD;
regarding node-specific configuration values.&#xD;
&#xD;
During application startup, APM uses the IncludeRegExp and ExcludeRegExp parameters to&#xD;
determine which node is the 'active' node.&#xD;
&#xD;
