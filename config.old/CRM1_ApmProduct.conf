          <md:comment>Defines the parameters of each remote connection you want&#xD;
	to establish. Each entry consists of nine String values:&#xD;
&#xD;
  --&gt; connectionName -- the name assigned to this connection;&#xD;
         can be any value. This name will be used by other&#xD;
         services that want to make use of the connection (such&#xD;
         as the JMS Manager service), or by client applications&#xD;
         with access to the Client Connection Manager service.&#xD;
&#xD;
  --&gt; appserver name -- the name of the appserver to which&#xD;
         the connection will be made: for example, weblogic,&#xD;
         or websphere. Allows your application&#xD;
         to invoke appserver-specific code without explicitly&#xD;
         linking against it.&#xD;
&#xD;
  --&gt; jndiName -- the name of the JNDI resource to look up;&#xD;
         When the jndiName is prefixed by java:comp/env/, such as&#xD;
         java:comp/env/bpms_weblogic/amdocs/bpm/ejb/ProcMgrSession,&#xD;
         a modified deployment descriptor is created during a GIDE&#xD;
         build and indirect JNDI lookup is used at runtime for this&#xD;
         connection. Changes to this value may require a rebuild of&#xD;
         your application *.ear file.&#xD;
&#xD;
         NOTE: Using the java:comp/env/ prefix is only applicable&#xD;
         to connections defined for use within a J2EE server and&#xD;
         not for connections used by a J2SE application.&#xD;
&#xD;
  --&gt; jndiClass -- the class of the JNDI resource&#xD;
&#xD;
  --&gt; url -- the URL (protocol, host name, and port address)&#xD;
         of the target JNDI lookup service (for example:&#xD;
	 iiop://localhost:8080); can also be left empty or&#xD;
	 set to null or local-provider to point to the&#xD;
	 local host.&#xD;
&#xD;
  --&gt; username -- the user name to use to connect to the&#xD;
         appserver; if there is none, use null. This name must&#xD;
         be recognized by your application server.&#xD;
&#xD;
  --&gt; password -- the password to use to connect to the&#xD;
         appserver; if there is none, use null. This password&#xD;
         and its accompanying user name must be recognized by&#xD;
         your application server.&#xD;
&#xD;
  --&gt; trustedUserid -- if you wish to be able to connect to&#xD;
         your APM server with a username and password that may&#xD;
         not be known to the application server, you can&#xD;
         configure a trustedUserid (and accompanying&#xD;
         trustedPassword). When a client attempts to connect&#xD;
         using these trusted settings, APM creates the login&#xD;
         context using the username and password values&#xD;
         configured for the connection.&#xD;
&#xD;
  --&gt; trustedPassword -- a password to accompany the&#xD;
         trustedUserid.</md:comment>
