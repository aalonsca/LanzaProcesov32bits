        <sqlQueries ID="56a762d923a8ccc2">
          <queryName ID="419b5d9448d904f6">DELETE_UNSUSED_NO_CONTEXT_ENTITES</queryName>
          <queryText ID="da890e960fda60cc">
            DELETE FROM tb_entity_store WHERE (eff_pcversion_id, version_seq, entity_id) IN (WITH tmp AS (SELECT /*+ materialize */ eff_pcversion_id, version_seq, entity_id FROM tb_entity_store WHERE version_seq = ?) SELECT /*+ materialize */ * FROM tmp WHERE entity_id NOT LIKE '%:%' AND NOT EXISTS (SELECT '1' FROM tmp tmp2 WHERE tmp2.entity_id &lt;&gt; tmp.entity_id AND  (tmp2.entity_id LIKE '%:' || tmp.entity_id || ':%' OR  tmp2.entity_id LIKE '%:' || tmp.entity_id)))
          </queryText>
        </sqlQueries>
        <sqlQueries ID="848f1967d91b17e8">
