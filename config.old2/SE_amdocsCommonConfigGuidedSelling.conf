        <sqlQueries ID="f09a0ab72c3a22e6">
          <queryName ID="4b52e62d697b236b">INSERT_STATEMENT_FOR_FLATTENING_DATA</queryName>
          <queryText ID="eea7bc4f7013ed27">
            INSERT INTO tb_entity_store (eff_pcversion_id,  version_seq,  entity_id,  entity_type,  locale,  sales_channel,  catalog_id,  entity_blob_id ,root_cid )  SELECT ?,  ?,  entity_id,  entity_type,  locale,  sales_channel,  catalog_id,  entity_blob_id ,root_cid FROM tb_entity_store  WHERE version_seq = ?  AND (entity_id, entity_type, locale, sales_channel) IN  ( ( (SELECT entity_id, entity_type, locale, sales_channel  FROM tb_entity_store  WHERE version_seq = ? AND entity_id LIKE '%:%')  MINUS  (SELECT entity_id, entity_type, locale, sales_channel  FROM (SELECT entity_id,  entity_type,  locale,  sales_channel, root_cid  FROM tb_entity_store  WHERE version_seq = ?) a,  (SELECT catalog_id  FROM tb_entity_store  WHERE version_seq = ?  AND entity_type = 'com.amdocs.salesengine.core.salescatalog.datamodel.OfferSpec'  UNION  SELECT element_id  FROM tb_epc_element outer  WHERE outer.epcversion_id =  (SELECT MAX (epcversion_id)  FROM tb_epc_element  WHERE element_id = outer.element_id  AND element_type =  outer.element_type  AND element_type =  'ProductOffering'  AND epcversion_id &lt;= ?)  AND outer.incremental_affected =  'discard') b  WHERE a.root_cid = b.catalog_id))  MINUS  (SELECT entity_id, entity_type, locale, sales_channel  FROM tb_entity_store  WHERE version_seq = ?))  AND entity_type NOT IN  ('com.amdocs.salesengine.core.salescatalog.datamodel.ItemCategory',  'com.amdocs.salesengine.core.salescatalog.datamodel.ItemSpecClassification',  'com.amdocs.salesengine.core.salescatalog.datamodel.ListCategory',  'com.amdocs.salesengine.core.salescatalog.datamodel.ItemSpecRecommendationRelationship')
          </queryText>
        </sqlQueries>
